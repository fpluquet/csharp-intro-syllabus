<h2 id="ue1102---programmation-36h">UE1102 - Programmation (36h)</h2>
<h3 id="ann%C3%A9e-acad%C3%A9mique-2024-2025">Année académique 2024-2025</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="2" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h1 id="introduction-%C3%A0-la-programmation">Introduction à la programmation</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="3" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="concepts-fondamentaux">Concepts fondamentaux</h2>
<ul>
<li>La programmation va de : <strong>algorithme → langage de prog. → logiciel</strong></li>
<li>Un <strong>algorithme</strong> est une suite finie et non-ambiguë d'<strong>instructions</strong> permettant de donner <strong>la réponse à un problème</strong>.</li>
<li>Un <strong>langage de programmation</strong> est une notation conventionnelle destinée à formuler des algorithmes et à produire des programmes informatiques qui les appliquent.</li>
<li>Un <strong>logiciel</strong> est un ensemble de séquences d'instructions interprétables par une machine et d'un jeu de données nécessaires à ses opérations.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="4" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="concepts-fondamentaux-suite">Concepts fondamentaux (suite)</h2>
<ul>
<li>Exemple en programmation :<pre is="marp-pre" data-auto-scaling="downscale-only"><code>algorithme 
  → C#, Java, C++, Python, JS, ... 
  → prog.exe, un site web, ...
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="5" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="vocabulaire">Vocabulaire</h2>
<ul>
<li><strong>Code source</strong> : code écrit par un développeur dans le but d'obtenir un logiciel.</li>
<li><strong>Compilation</strong> : transformation du code source en un logiciel exécutable.</li>
<li><strong>Exécution</strong> : lancement du logiciel par le système d'exploitation (Windows, par exemple).</li>
<li><strong>Erreur de syntaxe</strong> : le code source ne correspond pas à la grammaire du langage utilisé.</li>
<li><strong>Erreur de sémantique</strong> : le programme peut être compilé mais lors de l'exécution il ne fait pas ce qui était prévu (c'est le « sens » du code qui n'est pas correct).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="6" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="paradigmes-multiples">Paradigmes multiples</h2>
<ul>
<li>Un <strong>paradigme</strong> est une manière de penser.</li>
<li>On peut programmer en voyant un code de plusieurs manières différentes :
<ul>
<li><strong>procédural</strong> (programme = ensemble de procédures)</li>
<li><strong>orienté objet</strong> (programme = ensemble d'objets qui se parlent)</li>
<li><strong>fonctionnel</strong> (programme = ensemble de fonctions qui sont appelées les unes sur les autres)</li>
<li><strong>logique</strong> (programme = règles et faits)</li>
</ul>
</li>
<li>Cet aspect influence le code produit, la méthode, etc.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="7" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="console-net">Console .NET</h2>
<h3 id="net-5">.NET 5</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">MyFirstConsApp</span>
{
    <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span>
    {
        <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span>
        {
            Console.WriteLine(<span class="hljs-string">&quot;Hello World!&quot;</span>);
        }
    }
}
</code></pre>
<ul>
<li>Le <strong>framework</strong> (technologie) propose des ressources dans un environnement hiérarchisé.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="8" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="console-net-suite">Console .NET (suite)</h2>
<h3 id="a-partir-de-net-6">A partir de .NET 6</h3>
<ul>
<li>Avec les mises à jour, il est possible de simplifier :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">Console.WriteLine(<span class="hljs-string">&quot;Hello World!&quot;</span>);
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="9" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="syntaxe-g%C3%A9n%C3%A9rale-du-langage">Syntaxe générale du langage</h2>
<ul>
<li>Il faut respecter les <strong>majuscules</strong> et <strong>minuscules</strong>.</li>
<li>Chaque ligne de code se termine par un <code>;</code></li>
<li>Un bloc de code s'identifie <strong>par des accolades</strong> <code>{ ... }</code></li>
<li>On peut ajouter un commentaire avec <code>//</code></li>
<li><strong>camelCase</strong> : façon d'écrire les variables (ex : <code>maVariable</code>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="10" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="syntaxe-g%C3%A9n%C3%A9rale-du-langage-suite">Syntaxe générale du langage (suite)</h2>
<ul>
<li>La <strong>signature d'une fonction</strong> est un ensemble d'informations qui définit comment une fonction peut être appelée dans le code :
<ul>
<li>Nom de la fonction</li>
<li>Type et nombre de paramètres</li>
<li>Type de retour de la fonction</li>
</ul>
</li>
</ul>
<p>Exemple en C# :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">AfficherMessage</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> message</span>)</span>
{
    Console.WriteLine(message);
}
</code></pre>
<ul>
<li>nom : <code>AfficherMessage</code></li>
<li>paramètre : <code>string message</code> (chaîne de char)</li>
<li>type de retour : <code>void</code> (la fonction ne renvoie rien)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="11" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="plan-du-cours">Plan du cours</h2>
<p>Le cours s'organise de façon progressive, des concepts les plus fondamentaux aux plus avancés.</p>
<ol>
<li>Introduction à la programmation</li>
<li>Variables et Types</li>
<li>Opérateurs</li>
<li>Conversions</li>
<li>Structures de Contrôle</li>
<li>Organisation de la Mémoire</li>
<li>Tableaux et Collections</li>
<li>Fonctions</li>
</ol>
<p>Chaque chapitre s'appuie sur les connaissances des chapitres précédents, il est donc important de bien comprendre les concepts avant de passer au chapitre suivant.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="12" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h1 id="les-variables-et-types-de-donn%C3%A9es">Les variables et types de données</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="13" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-variables-de-type-valeur">Les variables de type valeur</h2>
<ul>
<li>Une <strong>variable</strong> est une mémoire qui stocke une valeur qui peut être modifiée.</li>
<li>La <strong>déclaration</strong> d'une variable est sa création, <strong>l'assignation</strong> est donner une valeur à une variable.</li>
<li>Les <strong>variables de type valeur</strong> contiennent des données simples et contiennent directement leurs valeurs.</li>
<li>Types valeur : <code>sbyte, ushort, uint, ulong, float, decimal, double, char, bool</code></li>
<li>Pourquoi pas string ?<br />
→ Avec un string, on travaille avec une référence à une chaîne de caractères dans la mémoire.<br />
En type valeur, on travaille avec la valeur elle-même.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="14" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-variables-de-type-r%C3%A9f%C3%A9rence">Les variables de type référence</h2>
<ul>
<li>Les <strong>variables de type référence</strong> stockent des références à leurs données (objets).</li>
<li>Ce typage trouve tout son intérêt dans l'orienté objet.</li>
<li>Types référence : <code>string</code>, tout ce qu'on a créé avec le mot clé <code>new</code> (ex : tableaux, listes, etc).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="15" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="16" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="tableaux-des-principaux-types-c-suite">Tableaux des principaux types C# (suite)</h2>

<thead>
<tr>
<th>C# Alias</th>
<th>Size</th>
<th>Précision</th>

</tr>
</thead>

<tr>
<td>float</td>

</tr>
<tr>

<td>±5.0×10⁻³²⁴ à ±1.7×10³⁰⁸</td>

<td>decimal</td>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="17" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="bit-et-byte">Bit et Byte</h2>
<ul>
<li>Un <strong>byte</strong> ou <strong>octet</strong> représente 8 bits.</li>
<li>Un <strong>bit</strong> est soit un 0, soit un 1.</li>
<li>Un <strong>char</strong> représente un seul caractère codé sur 16 bits (Unicode).</li>
<li>Une <strong>constante entière</strong> est par défaut de type <code>int</code>, et une <strong>constante réelle</strong> est par défaut de type <code>double</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="18" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="la-port%C3%A9e-des-variables">La portée des variables</h2>
<ul>
<li>La portée d'une variable, c'est la <strong>partie du code</strong> dans laquelle une variable est accessible.</li>
<li>Une variable locale est visible uniquement dans la partie du code où elle a été déclarée (jusqu'à la fermeture de l'accolade qui termine le bloc).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="19" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="la-port%C3%A9e-des-variables-suite">La portée des variables (suite)</h2>
<ul>
<li>Exemple portée inaccessible :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>()</span>
{
    <span class="hljs-keyword">for</span>(<span class="hljs-built_in">int</span> i=<span class="hljs-number">0</span>; i &lt;<span class="hljs-number">5</span>; i++)
    {
        Console.WriteLine(i);
    }
    Console.WriteLine(i); <span class="hljs-comment">// erreur : i inaccessible ici</span>
}
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="20" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="la-port%C3%A9e-des-variables-suite-1">La portée des variables (suite)</h2>
<ul>
<li>Exemple portée accessible :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>()</span>
{
    <span class="hljs-built_in">int</span> nombre = <span class="hljs-number">42</span>;
    Console.WriteLine(nombre);
}
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="21" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="m%C3%A9thodes-dassemblage-de-strings">Méthodes d'assemblage de strings</h2>
<ul>
<li>
<p><strong>Concaténation</strong> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">string</span> greet = <span class="hljs-string">&quot;Hello &quot;</span> + name;
</code></pre>
</li>
<li>
<p><strong>Interpolation</strong> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">string</span> greet = <span class="hljs-string">$&quot;Hello <span class="hljs-subst">{name}</span>&quot;</span>;
</code></pre>
</li>
<li>
<p><strong>Formatage de chaîne</strong> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">Console.WriteLine(<span class="hljs-string">&quot;Hello {0}&quot;</span>, name);
</code></pre>
<p>Note: Toujours avec <code>Console.WriteLine(…)</code> ! (Sinon, <code>string.Format</code>)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="22" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h1 id="les-op%C3%A9rateurs">Les opérateurs</h1>
<p>Les opérateurs sont des symboles qui réalisent des opérations sur une ou plusieurs valeurs (appelées opérandes). Ils sont fondamentaux en programmation car ils permettent de manipuler les données.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="23" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-arithm%C3%A9tiques-binaires">Opérateurs arithmétiques binaires</h2>
<p>Les opérateurs arithmétiques binaires effectuent des calculs mathématiques de base sur deux opérandes et retournent un résultat numérique.</p>
<ul>
<li><code>+</code> : addition (<code>a+b</code>)</li>
<li><code>-</code> : soustraction (<code>a-b</code>)</li>
<li><code>*</code> : multiplication (<code>a*b</code>)</li>
<li><code>/</code> : division (<code>a/b</code>) (le résultat d'une division entière de type <code>int</code> reste entier)</li>
<li><code>%</code> : modulo (<code>a%b</code>) - donne le reste de la division</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="24" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-arithm%C3%A9tiques-binaires-exemple">Opérateurs arithmétiques binaires (exemple)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> a = <span class="hljs-number">10</span>;
<span class="hljs-built_in">int</span> b = <span class="hljs-number">3</span>;
Console.WriteLine(a + b);  <span class="hljs-comment">// 13</span>
Console.WriteLine(a - b);  <span class="hljs-comment">// 7</span>
Console.WriteLine(a * b);  <span class="hljs-comment">// 30</span>
Console.WriteLine(a / b);  <span class="hljs-comment">// 3 (pas 3.33, car division entière)</span>
Console.WriteLine(a % b);  <span class="hljs-comment">// 1 (reste de la division)</span>

<span class="hljs-comment">// Avec des nombres décimaux, la division donne un résultat décimal</span>
<span class="hljs-built_in">double</span> c = <span class="hljs-number">10.0</span>;
<span class="hljs-built_in">double</span> d = <span class="hljs-number">3.0</span>;
Console.WriteLine(c / d);  <span class="hljs-comment">// 3.3333333333333335</span>
</code></pre>
<p><strong>Attention</strong>: Si vous divisez deux entiers (<code>int</code>), le résultat sera un entier (troncature). Si vous voulez un résultat décimal, au moins un des opérandes doit être de type décimal.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="25" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-arithm%C3%A9tiques-unaires">Opérateurs arithmétiques unaires</h2>
<p>Ces opérateurs n'agissent que sur une seule opérande. Ils sont souvent utilisés pour incrémenter ou décrémenter des variables dans les boucles ou les compteurs.</p>
<ul>
<li><code>++</code> : incrémentation (augmentation) (<code>a++</code> ou <code>++a</code>)</li>
<li><code>--</code> : décrémentation (diminution) (<code>a--</code> ou <code>--a</code>)</li>
<li><code>x++</code> (post-incrémentation) : d'abord utiliser la valeur, puis incrémenter.</li>
<li><code>++x</code> (pré-incrémentation) : incrémenter d'abord, puis utiliser la nouvelle valeur de x.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="26" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-arithm%C3%A9tiques-unaires-exemple">Opérateurs arithmétiques unaires (exemple)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Post-incrémentation vs pré-incrémentation</span>
<span class="hljs-built_in">int</span> a = <span class="hljs-number">5</span>;
<span class="hljs-built_in">int</span> b = a++; <span class="hljs-comment">// b = 5, puis a devient 6</span>
Console.WriteLine(<span class="hljs-string">$&quot;a = <span class="hljs-subst">{a}</span>, b = <span class="hljs-subst">{b}</span>&quot;</span>); <span class="hljs-comment">// a = 6, b = 5</span>

<span class="hljs-built_in">int</span> c = <span class="hljs-number">5</span>;
<span class="hljs-built_in">int</span> d = ++c; <span class="hljs-comment">// c devient 6, puis d = 6</span>
Console.WriteLine(<span class="hljs-string">$&quot;c = <span class="hljs-subst">{c}</span>, d = <span class="hljs-subst">{d}</span>&quot;</span>); <span class="hljs-comment">// c = 6, d = 6</span>

<span class="hljs-comment">// Utilisation dans une boucle</span>
<span class="hljs-built_in">int</span> i = <span class="hljs-number">0</span>;
<span class="hljs-keyword">while</span> (i &lt; <span class="hljs-number">3</span>) {
    Console.WriteLine(i++); <span class="hljs-comment">// Affiche 0, 1, 2</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="27" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-arithm%C3%A9tiques-avec-affectation">Opérateurs arithmétiques avec affectation</h2>
<p>Ces opérateurs combinent une opération arithmétique et une affectation en une seule instruction.</p>
<ul>
<li><code>+=</code> : affectation de l'entier par addition (<code>a+=b</code> identique à <code>a = a + b</code>)</li>
<li><code>-=</code> : affectation de l'entier par soustraction (<code>a-=b</code> identique à <code>a = a - b</code>)</li>
<li><code>*=</code> : affectation de l'entier par multiplication (<code>a*=b</code> identique à <code>a = a * b</code>)</li>
<li><code>/=</code> : affectation de l'entier par division (<code>a/=b</code> identique à <code>a = a / b</code>)</li>
<li><code>%=</code> : affectation de l'entier par modulo (<code>a%=b</code> identique à <code>a = a % b</code>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="28" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-arithm%C3%A9tiques-avec-affectation-exemple">Opérateurs arithmétiques avec affectation (exemple)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> score = <span class="hljs-number">0</span>;

<span class="hljs-comment">// Ajoute 10 points</span>
score += <span class="hljs-number">10</span>; <span class="hljs-comment">// équivalent à score = score + 10;</span>
Console.WriteLine(<span class="hljs-string">$&quot;Score: <span class="hljs-subst">{score}</span>&quot;</span>); <span class="hljs-comment">// 10</span>

<span class="hljs-comment">// Double les points</span>
score *= <span class="hljs-number">2</span>; <span class="hljs-comment">// équivalent à score = score * 2;</span>
Console.WriteLine(<span class="hljs-string">$&quot;Score: <span class="hljs-subst">{score}</span>&quot;</span>); <span class="hljs-comment">// 20</span>

<span class="hljs-comment">// Enlève 5 points</span>
score -= <span class="hljs-number">5</span>; <span class="hljs-comment">// équivalent à score = score - 5;</span>
Console.WriteLine(<span class="hljs-string">$&quot;Score: <span class="hljs-subst">{score}</span>&quot;</span>); <span class="hljs-comment">// 15</span>

<span class="hljs-comment">// Divise par 3</span>
score /= <span class="hljs-number">3</span>; <span class="hljs-comment">// équivalent à score = score / 3;</span>
Console.WriteLine(<span class="hljs-string">$&quot;Score: <span class="hljs-subst">{score}</span>&quot;</span>); <span class="hljs-comment">// 5</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="29" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-relationnels">Opérateurs relationnels</h2>
<p>Les opérateurs relationnels permettent de comparer des valeurs et de déterminer la relation entre elles.</p>
<ul>
<li><code>==</code> : comparaison d'égalité (<code>a == b</code>)</li>
<li><code>!=</code> : comparaison de différence (<code>a != b</code>)</li>
<li><code>&gt;</code> : comparaison de plus grand que (<code>a &gt; b</code>)</li>
<li><code>&gt;=</code> : plus grand ou égal à (<code>a &gt;= b</code>)</li>
<li><code>&lt;</code> : plus petit que (<code>a &lt; b</code>)</li>
<li><code>&lt;=</code> : plus petit ou égal à (<code>a &lt;= b</code>)</li>
</ul>
<p>Ces opérateurs donnent un résultat booléen (<code>true</code> ou <code>false</code>).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="30" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-relationnels-exemple">Opérateurs relationnels (exemple)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> age = <span class="hljs-number">20</span>;
<span class="hljs-built_in">bool</span> estMajeur = age &gt;= <span class="hljs-number">18</span>; <span class="hljs-comment">// true</span>
Console.WriteLine(<span class="hljs-string">$&quot;Est majeur: <span class="hljs-subst">{estMajeur}</span>&quot;</span>);

<span class="hljs-comment">// Dans une condition if</span>
<span class="hljs-keyword">if</span> (age &gt; <span class="hljs-number">18</span>) {
    Console.WriteLine(<span class="hljs-string">&quot;Plus de 18 ans&quot;</span>);
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (age == <span class="hljs-number">18</span>) {
    Console.WriteLine(<span class="hljs-string">&quot;Exactement 18 ans&quot;</span>);
} <span class="hljs-keyword">else</span> {
    Console.WriteLine(<span class="hljs-string">&quot;Moins de 18 ans&quot;</span>);
}

<span class="hljs-comment">// Comparaison de chaînes</span>
<span class="hljs-built_in">string</span> nom1 = <span class="hljs-string">&quot;Alice&quot;</span>;
<span class="hljs-built_in">string</span> nom2 = <span class="hljs-string">&quot;Bob&quot;</span>;
<span class="hljs-built_in">bool</span> memePrenoms = nom1 == nom2; <span class="hljs-comment">// false</span>
Console.WriteLine(<span class="hljs-string">$&quot;Même prénoms: <span class="hljs-subst">{memePrenoms}</span>&quot;</span>);
</code></pre>
<p><strong>Attention</strong>: Pour comparer l'égalité, utilisez toujours <code>==</code> (double égal) et non <code>=</code> (simple égal) qui sert à affecter une valeur.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="31" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-logiques">Opérateurs logiques</h2>
<p>Les opérateurs logiques permettent de combiner ou de modifier des expressions booléennes (true/false).</p>
<ul>
<li><code>&amp;&amp;</code> : &quot;et logique&quot; (<code>a &amp;&amp; b</code>) - renvoie true si les deux conditions sont vraies</li>
<li><code>||</code> : &quot;ou logique&quot; (<code>a || b</code>) - renvoie true si au moins une condition est vraie</li>
<li><code>!</code> : &quot;non logique&quot; (<code>!a</code>) - inverse la valeur booléenne (true devient false et vice versa)</li>
</ul>
<p>Ces opérateurs sont souvent utilisés avec les opérateurs relationnels pour construire des conditions complexes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="32" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-logiques-exemple">Opérateurs logiques (exemple)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> age = <span class="hljs-number">20</span>;
<span class="hljs-built_in">string</span> pays = <span class="hljs-string">&quot;Belgique&quot;</span>;

<span class="hljs-comment">// ET logique - les deux conditions doivent être vraies</span>
<span class="hljs-keyword">if</span> (age &gt;= <span class="hljs-number">18</span> &amp;&amp; pays == <span class="hljs-string">&quot;Belgique&quot;</span>) {
    Console.WriteLine(<span class="hljs-string">&quot;Majeur en Belgique&quot;</span>);
}

<span class="hljs-comment">// OU logique - au moins une condition doit être vraie</span>
<span class="hljs-built_in">bool</span> promotion = age &lt; <span class="hljs-number">12</span> || age &gt;= <span class="hljs-number">65</span>;
Console.WriteLine(<span class="hljs-string">$&quot;Éligible à la promotion: <span class="hljs-subst">{promotion}</span>&quot;</span>);

<span class="hljs-comment">// NON logique - inverse la condition</span>
<span class="hljs-built_in">bool</span> estMineur = !(age &gt;= <span class="hljs-number">18</span>); <span class="hljs-comment">// équivalent à age &lt; 18</span>
Console.WriteLine(<span class="hljs-string">$&quot;Est mineur: <span class="hljs-subst">{estMineur}</span>&quot;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="33" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-logiques-exemple-suite">Opérateurs logiques (exemple suite)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Combinaisons complexes</span>
<span class="hljs-keyword">if</span> ((age &gt;= <span class="hljs-number">18</span> &amp;&amp; pays == <span class="hljs-string">&quot;Belgique&quot;</span>) || (age &gt;= <span class="hljs-number">21</span> &amp;&amp; pays == <span class="hljs-string">&quot;USA&quot;</span>)) {
    Console.WriteLine(<span class="hljs-string">&quot;Majeur selon les critères locaux&quot;</span>);
}
</code></pre>
<p><strong>Évaluation à court-circuit</strong>:</p>
<ul>
<li>L'opérateur <code>&amp;&amp;</code> n'évalue pas la seconde condition si la première est déjà fausse.</li>
<li>L'opérateur <code>||</code> n'évalue pas la seconde condition si la première est déjà vraie.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="34" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-logiques-bit-%C3%A0-bit">Opérateurs logiques bit à bit</h2>
<p>Ces opérateurs agissent sur la représentation binaire (en bits) des nombres.</p>
<ul>
<li><code>&lt;&lt;</code> : décalage à gauche (<code>a &lt;&lt; b</code>) - multiplie a par 2^b</li>
<li><code>&gt;&gt;</code> : décalage à droite (<code>a &gt;&gt; b</code>) - divise a par 2^b</li>
<li><code>~</code> : négation binaire (<code>~a</code>) - inverse tous les bits</li>
<li><code>&amp;</code> : &quot;et binaire&quot; (<code>a &amp; b</code>) - bit à 1 si les deux bits correspondants sont à 1</li>
<li><code>|</code> : &quot;ou binaire&quot; (<code>a | b</code>) - bit à 1 si au moins un des bits correspondants est à 1</li>
<li><code>^</code> : &quot;ou exclusif binaire&quot; (<code>a ^ b</code>) - bit à 1 si exactement un des bits correspondants est à 1</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="35" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-logiques-bit-%C3%A0-bit-exemple">Opérateurs logiques bit à bit (exemple)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Représentation en bits de 5: 00000101</span>
<span class="hljs-comment">// Représentation en bits de 3: 00000011</span>

<span class="hljs-built_in">int</span> a = <span class="hljs-number">5</span>;
<span class="hljs-built_in">int</span> b = <span class="hljs-number">3</span>;

<span class="hljs-comment">// Décalage à gauche (multiplie par 2^n)</span>
<span class="hljs-built_in">int</span> decalageGauche = a &lt;&lt; <span class="hljs-number">1</span>; <span class="hljs-comment">// 5 * 2 = 10 (00001010)</span>
Console.WriteLine(<span class="hljs-string">$&quot;5 &lt;&lt; 1 = <span class="hljs-subst">{decalageGauche}</span>&quot;</span>);

<span class="hljs-comment">// Décalage à droite (divise par 2^n)</span>
<span class="hljs-built_in">int</span> decalageDroite = a &gt;&gt; <span class="hljs-number">1</span>; <span class="hljs-comment">// 5 / 2 = 2 (00000010)</span>
Console.WriteLine(<span class="hljs-string">$&quot;5 &gt;&gt; 1 = <span class="hljs-subst">{decalageDroite}</span>&quot;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="36" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-logiques-bit-%C3%A0-bit-exemple-suite">Opérateurs logiques bit à bit (exemple suite)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// ET binaire (1 si les deux bits sont 1)</span>
<span class="hljs-built_in">int</span> etBinaire = a &amp; b; <span class="hljs-comment">// 00000101 &amp; 00000011 = 00000001 = 1</span>
Console.WriteLine(<span class="hljs-string">$&quot;5 &amp; 3 = <span class="hljs-subst">{etBinaire}</span>&quot;</span>);

<span class="hljs-comment">// OU binaire (1 si au moins un bit est 1)</span>
<span class="hljs-built_in">int</span> ouBinaire = a | b; <span class="hljs-comment">// 00000101 | 00000011 = 00000111 = 7</span>
Console.WriteLine(<span class="hljs-string">$&quot;5 | 3 = <span class="hljs-subst">{ouBinaire}</span>&quot;</span>);

<span class="hljs-comment">// OU exclusif (1 si un seul bit est 1)</span>
<span class="hljs-built_in">int</span> ouExclusif = a ^ b; <span class="hljs-comment">// 00000101 ^ 00000011 = 00000110 = 6</span>
Console.WriteLine(<span class="hljs-string">$&quot;5 ^ 3 = <span class="hljs-subst">{ouExclusif}</span>&quot;</span>);

<span class="hljs-comment">// Négation binaire (inverse tous les bits)</span>
<span class="hljs-built_in">int</span> negation = ~a; <span class="hljs-comment">// ~00000101 = 11111010 (représentation complément à 2)</span>
Console.WriteLine(<span class="hljs-string">$&quot;~5 = <span class="hljs-subst">{negation}</span>&quot;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="37" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-de-cha%C3%AEnes-de-caract%C3%A8res">Opérateurs de chaînes de caractères</h2>
<p>Les opérateurs pour les chaînes de caractères permettent de comparer, concaténer et manipuler du texte.</p>
<ul>
<li><code>string1 == string2</code> : comparaison d'égalité</li>
<li><code>string1 != string2</code> : comparaison de différence</li>
<li><code>string1 + string2</code> : concaténation (fusion) de chaînes</li>
<li><code>$&quot;...&quot;</code> : chaîne d'interpolation (permet d'insérer des variables dans du texte)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="38" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-de-cha%C3%AEnes-de-caract%C3%A8res-exemple">Opérateurs de chaînes de caractères (exemple)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">string</span> prenom = <span class="hljs-string">&quot;Alice&quot;</span>;
<span class="hljs-built_in">string</span> nom = <span class="hljs-string">&quot;Dupont&quot;</span>;

<span class="hljs-comment">// Concaténation</span>
<span class="hljs-built_in">string</span> nomComplet = prenom + <span class="hljs-string">&quot; &quot;</span> + nom;
Console.WriteLine(nomComplet); <span class="hljs-comment">// &quot;Alice Dupont&quot;</span>

<span class="hljs-comment">// Comparaison</span>
<span class="hljs-built_in">bool</span> memeNom = nom == <span class="hljs-string">&quot;Dupont&quot;</span>; <span class="hljs-comment">// true</span>
Console.WriteLine(<span class="hljs-string">$&quot;Même nom: <span class="hljs-subst">{memeNom}</span>&quot;</span>);

<span class="hljs-comment">// Interpolation de chaîne</span>
<span class="hljs-built_in">string</span> presentation = <span class="hljs-string">$&quot;Je m&#x27;appelle <span class="hljs-subst">{prenom}</span> <span class="hljs-subst">{nom}</span> et j&#x27;ai <span class="hljs-subst">{<span class="hljs-number">25</span>}</span> ans.&quot;</span>;
Console.WriteLine(presentation);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="39" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="op%C3%A9rateurs-de-cha%C3%AEnes-de-caract%C3%A8res-exemple-suite">Opérateurs de chaînes de caractères (exemple suite)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Autres opérations sur les chaînes (méthodes)</span>
<span class="hljs-built_in">string</span> majuscules = prenom.ToUpper();
Console.WriteLine(majuscules); <span class="hljs-comment">// &quot;ALICE&quot;</span>

<span class="hljs-built_in">bool</span> contientA = prenom.Contains(<span class="hljs-string">&quot;A&quot;</span>); <span class="hljs-comment">// true</span>
Console.WriteLine(<span class="hljs-string">$&quot;Contient &#x27;A&#x27;: <span class="hljs-subst">{contientA}</span>&quot;</span>);

<span class="hljs-built_in">string</span> sousChaine = nom.Substring(<span class="hljs-number">0</span>, <span class="hljs-number">2</span>);
Console.WriteLine(sousChaine); <span class="hljs-comment">// &quot;Du&quot;</span>
</code></pre>
<p><strong>Attention</strong>: La comparaison des chaînes avec <code>==</code> est sensible à la casse. Pour une comparaison insensible à la casse, utilisez <code>string.Equals(s1, s2, StringComparison.OrdinalIgnoreCase)</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="40" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="priorit%C3%A9-des-op%C3%A9rateurs">Priorité des opérateurs</h2>
<p>La priorité des opérateurs détermine l'ordre dans lequel les expressions sont évaluées.</p>
<p>Du plus prioritaire au moins prioritaire:</p>
<ol>
<li>Parenthèses <code>()</code></li>
<li>Opérateurs unaires (<code>++</code>, <code>--</code>, <code>!</code>)</li>
<li>Opérateurs arithmétiques multiplicatifs (<code>*</code>, <code>/</code>, <code>%</code>)</li>
<li>Opérateurs arithmétiques additifs (<code>+</code>, <code>-</code>)</li>
<li>Opérateurs de décalage (<code>&lt;&lt;</code>, <code>&gt;&gt;</code>)</li>
<li>Opérateurs relationnels (<code>&lt;</code>, <code>&gt;</code>, <code>&lt;=</code>, <code>&gt;=</code>)</li>
<li>Opérateurs d'égalité (<code>==</code>, <code>!=</code>)</li>
<li>Opérateurs bit à bit (<code>&amp;</code>, <code>|</code>, <code>^</code>)</li>
<li>Opérateurs logiques (<code>&amp;&amp;</code>, <code>||</code>)</li>
<li>Opérateurs d'affectation (<code>=</code>, <code>+=</code>, <code>-=</code>, etc.)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="41" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="priorit%C3%A9-des-op%C3%A9rateurs-exemple">Priorité des opérateurs (exemple)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Sans parenthèses - multiplication effectuée avant addition</span>
<span class="hljs-built_in">int</span> resultat1 = <span class="hljs-number">2</span> + <span class="hljs-number">3</span> * <span class="hljs-number">4</span>;
Console.WriteLine(resultat1); <span class="hljs-comment">// 14</span>

<span class="hljs-comment">// Avec parenthèses - addition effectuée avant multiplication</span>
<span class="hljs-built_in">int</span> resultat2 = (<span class="hljs-number">2</span> + <span class="hljs-number">3</span>) * <span class="hljs-number">4</span>;
Console.WriteLine(resultat2); <span class="hljs-comment">// 20</span>

<span class="hljs-comment">// Combinaison complexe</span>
<span class="hljs-built_in">int</span> x = <span class="hljs-number">5</span>;
<span class="hljs-built_in">int</span> y = <span class="hljs-number">3</span>;
<span class="hljs-built_in">int</span> z = <span class="hljs-number">2</span>;
<span class="hljs-built_in">bool</span> test = x &gt; y + z &amp;&amp; !(z &lt; <span class="hljs-number">0</span>);
Console.WriteLine(<span class="hljs-string">$&quot;Le test est: <span class="hljs-subst">{test}</span>&quot;</span>); <span class="hljs-comment">// true</span>
<span class="hljs-comment">// évalué comme: (x &gt; (y + z)) &amp;&amp; (!(z &lt; 0))</span>
</code></pre>
<p><strong>Conseil</strong>: En cas de doute sur la priorité des opérateurs, utilisez des parenthèses pour rendre votre code plus lisible et éviter les erreurs.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="42" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="r%C3%A9sum%C3%A9-des-op%C3%A9rateurs">Résumé des opérateurs</h2>
<table>
<thead>
<tr>
<th>Catégorie</th>
<th>Opérateurs</th>
<th>Utilisation</th>
</tr>
</thead>
<tbody>
<tr>
<td>Arithmétiques</td>
<td><code>+</code>, <code>-</code>, <code>*</code>, <code>/</code>, <code>%</code>, <code>++</code>, <code>--</code></td>
<td>Calculs mathématiques</td>
</tr>
<tr>
<td>Affectation</td>
<td><code>=</code>, <code>+=</code>, <code>-=</code>, <code>*=</code>, <code>/=</code>, <code>%=</code></td>
<td>Assigner des valeurs</td>
</tr>
<tr>
<td>Relationnels</td>
<td><code>==</code>, <code>!=</code>, <code>&lt;</code>, <code>&gt;</code>, <code>&lt;=</code>, <code>&gt;=</code></td>
<td>Comparer des valeurs</td>
</tr>
<tr>
<td>Logiques</td>
<td><code>&amp;&amp;</code>, `</td>
<td></td>
</tr>
<tr>
<td>Bit à bit</td>
<td><code>&amp;</code>, `</td>
<td><code>, </code>^<code>, </code>~<code>, </code>&lt;&lt;<code>, </code>&gt;&gt;`</td>
</tr>
<tr>
<td>Chaînes</td>
<td><code>+</code>, <code>==</code>, <code>!=</code></td>
<td>Manipuler du texte</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="43" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h1 id="les-conversions-de-types">Les conversions de types</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="44" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-conversions-de-type-implicite">Les conversions de type implicite</h2>
<ul>
<li>Les <strong>conversions implicites</strong> se produisent automatiquement lorsque le compilateur peut convertir une valeur d'un type à un autre <strong>sans perte de données</strong>.</li>
<li>Exemple :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> entier = <span class="hljs-number">10</span>;
<span class="hljs-built_in">double</span> decimale = entier;       <span class="hljs-comment">// int converti en double</span>
</code></pre>
</li>
<li>Un caractère peut aussi être converti en int sans perte via le code ASCII ou Unicode (char vers int).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="45" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-conversions-de-type-explicite">Les conversions de type explicite</h2>
<ul>
<li>Les <strong>conversions explicites</strong> nécessitent une opération de conversion définie par le programmeur.<br />
Cela se produit généralement lorsqu'il existe un risque de perte de données ou lorsqu'on convertit un type <strong>plus large</strong> vers un <strong>plus petit</strong>.</li>
<li>Exemple :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">double</span> decimale = <span class="hljs-number">10.5</span>;
<span class="hljs-built_in">int</span> entier = (<span class="hljs-built_in">int</span>)decimale;   <span class="hljs-comment">// la valeur d&#x27;entier sera 10</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="46" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-conversions-num%C3%A9riques-vers-cha%C3%AEnes">Les conversions numériques vers chaînes</h2>
<ul>
<li>Pour convertir un type numérique en string, utiliser <code>.ToString()</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> a = <span class="hljs-number">10</span>;
<span class="hljs-built_in">string</span> resultat = a.ToString();
Console.WriteLine(resultat); <span class="hljs-comment">// affiche &quot;10&quot;</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="47" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-conversions-cha%C3%AEnes-vers-num%C3%A9riques">Les conversions chaînes vers numériques</h2>
<ul>
<li>Utiliser <code>Parse()</code> ou <code>TryParse()</code> pour convertir une chaîne en nombre.</li>
<li><code>Parse()</code> convertit et fait &quot;crasher&quot; le programme en cas d'échec.</li>
<li><code>TryParse()</code> est plus sécurisé : elle essaie, ne fait pas planter, et indique si ça a réussi.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="48" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="exemple-avec-parse">Exemple avec Parse()</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> resultat;
Console.Write(<span class="hljs-string">&quot;Donnez une valeur : &quot;</span>);
<span class="hljs-built_in">string</span> data = Console.ReadLine();
resultat = <span class="hljs-built_in">int</span>.Parse(data);
Console.WriteLine(<span class="hljs-string">&quot;Vous avez écrit &quot;</span> + resultat);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="49" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="exemple-avec-trycatch">Exemple avec try...catch</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">try</span>
{
    <span class="hljs-built_in">string</span> data = Console.ReadLine();
    resultat = <span class="hljs-built_in">int</span>.Parse(data);
}
<span class="hljs-keyword">catch</span>
{
    Console.WriteLine(<span class="hljs-string">&quot;invalide&quot;</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="50" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="exemple-avec-tryparse">Exemple avec TryParse()</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">Console.Write(<span class="hljs-string">&quot;Donnez une valeur : &quot;</span>);
<span class="hljs-built_in">string</span> data = Console.ReadLine();

<span class="hljs-keyword">if</span> (<span class="hljs-built_in">int</span>.TryParse(data, <span class="hljs-keyword">out</span> <span class="hljs-built_in">int</span> resultat))
{
    Console.WriteLine(<span class="hljs-string">&quot;Le nombre : &quot;</span> + resultat);
}
<span class="hljs-keyword">else</span>
{
    Console.WriteLine(<span class="hljs-string">&quot;invalide&quot;</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="51" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="d%C3%A9bordement-arithm%C3%A9tique">Débordement arithmétique</h2>
<ul>
<li>Le débordement arithmétique se produit lorsque la valeur d'une variable dépasse la capacité max de son type.</li>
<li>Exemple :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">byte</span> a = <span class="hljs-number">254</span>;
Console.WriteLine(a); <span class="hljs-comment">// 254</span>
a++; <span class="hljs-comment">// 255</span>
Console.WriteLine(a); <span class="hljs-comment">// 255</span>
a++; <span class="hljs-comment">// revient à 0 (overflow)</span>
Console.WriteLine(a); <span class="hljs-comment">// 0</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="52" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="d%C3%A9bordement-arithm%C3%A9tique-suite">Débordement arithmétique (suite)</h2>
<ul>
<li>Pour éviter un débordement silencieux, utiliser <code>checked</code> :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">checked
{
    <span class="hljs-built_in">byte</span> a = <span class="hljs-number">254</span>;
    a++;
    a++;
}
<span class="hljs-comment">// Génère une exception d&#x27;overflow</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="53" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="nombres-r%C3%A9els-et-impr%C3%A9cision">Nombres réels et imprécision</h2>
<ul>
<li>Les <strong>nombres réels</strong> (comme float et double) sont parfois imprécis à cause de la façon dont ils sont stockés en mémoire, en binaire.</li>
<li>Les ordinateurs utilisent le <strong>système binaire</strong> (base 2), ce qui rend difficile la représentation exacte de certains nombres décimaux (base 10), comme 0,1, donc ils sont <strong>approximés</strong>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="54" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="nombres-r%C3%A9els-et-impr%C3%A9cision-exemple">Nombres réels et imprécision (exemple)</h2>
<ul>
<li>
<p>Par exemple :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">double</span> a = <span class="hljs-number">0.1</span>;
<span class="hljs-built_in">double</span> b = <span class="hljs-number">0.2</span>;
Console.WriteLine(a + b); <span class="hljs-comment">// affiche 0,30000000000000004</span>
</code></pre>
</li>
<li>
<p><strong>Solution</strong> : arrondir à l'aide de <code>Math.Round()</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">double</span> result = a + b;
Console.WriteLine(Math.Round(result, <span class="hljs-number">1</span>)); <span class="hljs-comment">// affiche 0,3</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="55" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h1 id="structures-de-contr%C3%B4le">Structures de contrôle</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="56" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="condition--if--else">Condition : if ... else</h2>
<ul>
<li><code>if</code> est une instruction qui permet d'exécuter un bloc de code si une condition est vraie.</li>
<li><code>else</code> permet d'exécuter un bloc si la condition est fausse, utilisé avec if.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="57" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="condition--if--else-exemple">Condition : if ... else (exemple)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">if</span> (age &gt;= <span class="hljs-number">18</span>)
{
    Console.WriteLine(<span class="hljs-string">&quot;Vous êtes majeur(e)&quot;</span>);
}
<span class="hljs-keyword">else</span>
{
    Console.WriteLine(<span class="hljs-string">&quot;Vous êtes mineur(e)&quot;</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="58" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="instruction-switch--case">Instruction switch ... case</h2>
<ul>
<li>Le <strong>switch</strong> permet de choisir entre plusieurs options en fonction de la valeur d'une variable.</li>
<li>Le <strong>break</strong> est essentiel pour terminer l'exécution d'un case et éviter que le programme n'exécute les instructions des cases suivants.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="59" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="instruction-switch--case-exemple">Instruction switch ... case (exemple)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">switch</span> (data)
{
    <span class="hljs-keyword">case</span> <span class="hljs-number">0</span>:
        Console.WriteLine(<span class="hljs-string">&quot;Valeur 0&quot;</span>);
        <span class="hljs-keyword">break</span>;
    <span class="hljs-keyword">case</span> <span class="hljs-number">1</span>:
        Console.WriteLine(<span class="hljs-string">&quot;Valeur 1&quot;</span>);
        <span class="hljs-keyword">break</span>;
    <span class="hljs-literal">default</span>:
        Console.WriteLine(<span class="hljs-string">&quot;Autre valeur&quot;</span>);
        <span class="hljs-keyword">break</span>;
}
</code></pre>
<ul>
<li>Ici, selon la valeur de <code>data</code>, le programme affiche un message différent.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="60" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="flux-de-contr%C3%B4le-dans-un-switch-case">Flux de contrôle dans un switch-case</h2>
<ul>
<li>Le programme évalue la valeur de la variable</li>
<li>Il exécute le bloc de code correspondant au cas qui correspond</li>
<li>Le <code>break</code> permet de sortir du switch après l'exécution du bloc</li>
<li>Le <code>default</code> s'exécute si aucun cas ne correspond</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="61" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="boucles">Boucles</h2>
<p>Les boucles permettent d'exécuter un bloc de code plusieurs fois.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="62" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="boucle-for">Boucle for</h2>
<p>Utilisée lorsque le nombre d'itérations est connu à l'avance.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">for</span> (<span class="hljs-built_in">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">5</span>; i++)
{
    Console.WriteLine(i);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="63" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="boucle-while">Boucle while</h2>
<p>Répète tant qu'une condition est vraie, testée AVANT chaque itération.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> i = <span class="hljs-number">0</span>;
<span class="hljs-keyword">while</span> (i &lt; <span class="hljs-number">5</span>)
{
    Console.WriteLine(i);
    i++;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="64" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="boucle-dowhile">Boucle do...while</h2>
<p>Comme while, mais la condition est vérifiée APRES l'exécution du bloc (donc le bloc s'exécute au moins une fois).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> i = <span class="hljs-number">0</span>;
<span class="hljs-keyword">do</span>
{
    Console.WriteLine(i);
    i++;
} <span class="hljs-keyword">while</span> (i &lt; <span class="hljs-number">5</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="65" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="boucle-foreach">Boucle foreach</h2>
<p>Utilisée pour parcourir les éléments d'une collection (tableau, liste) sans se soucier de l'index.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">string</span>[] mois = <span class="hljs-keyword">new</span> <span class="hljs-built_in">string</span>[] { <span class="hljs-string">&quot;janvier&quot;</span>, <span class="hljs-string">&quot;février&quot;</span> };
<span class="hljs-keyword">foreach</span> (<span class="hljs-built_in">string</span> data <span class="hljs-keyword">in</span> mois)
{
    Console.WriteLine(data);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="66" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="comparaison-des-boucles">Comparaison des boucles</h2>
<ul>
<li><strong>for</strong> : Quand vous connaissez le nombre exact d'itérations</li>
<li><strong>while</strong> : Quand vous ne savez pas combien de fois vous devez itérer</li>
<li><strong>do-while</strong> : Quand vous voulez que le bloc s'exécute au moins une fois</li>
<li><strong>foreach</strong> : Pour parcourir tous les éléments d'une collection</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="67" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="instructions-de-contr%C3%B4le-de-flux">Instructions de contrôle de flux</h2>
<ul>
<li><strong>break</strong> : Sort immédiatement de la boucle ou du switch</li>
<li><strong>continue</strong> : Passe directement à la prochaine itération de la boucle</li>
<li><strong>return</strong> : Sort de la méthode actuelle (et renvoie une valeur si nécessaire)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="68" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h1 id="lorganisation-de-la-m%C3%A9moire">L'organisation de la mémoire</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="69" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="la-pile-stack">La pile (stack)</h2>
<ol>
<li>La pile est organisée sous la forme <strong>LIFO</strong> (Last In First Out) : le dernier élément ajouté est le premier retiré (comme une pile de livres).</li>
<li>On y stocke les types de données <strong>simples</strong> (<code>int</code>, <code>char</code>, <code>bool</code>), avec taille fixe et connue.</li>
<li><strong>Gestion du programme</strong> : la pile contient des informations comme les variables locales de fonctions. Quand une fonction est appelée, ses variables sont ajoutées à la pile.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="70" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="la-pile-stack---suite">La pile (stack) - suite</h2>
<ol start="4">
<li><strong>Arguments des fonctions</strong> : les valeurs passées à une fonction y sont aussi stockées localement.</li>
<li><strong>Taille limitée</strong> : souvent ~1Mo. Dépasser donne un &quot;dépassement de pile&quot;.</li>
</ol>
<p><strong>Attention</strong>: Une erreur de type &quot;Stack Overflow&quot; (débordement de pile) se produit quand la pile est pleine, souvent à cause d'une récursion infinie ou trop profonde.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="71" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="le-tas-heap">Le tas (heap)</h2>
<ol>
<li>Utilisé pour stocker les <strong>données grandes et complexes</strong> (tableaux, objets).</li>
<li><strong>Taille flexible</strong> : pas de limite stricte.</li>
<li><strong>Distingué par &quot;new&quot;</strong> : on range sur le tas en créant des objets avec <code>new</code>.</li>
<li><strong>Nettoyage automatique</strong> via le <strong>garbage collector (GC)</strong> : quand des données ne sont plus utilisées, GC les libère.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span>[] data = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">20</span>]; <span class="hljs-comment">// référence data sur la pile, tableau sur le tas</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="72" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="le-garbage-collector">Le garbage collector</h2>
<ul>
<li>Tant qu'une donnée sur le tas est référencée, elle ne sera pas supprimée.</li>
<li>Dès qu'elle n'est plus référencée, elle peut être libérée par le GC.</li>
<li>L'appel au GC est <strong>automatique</strong> mais peut être forcé :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span>[] data = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">20</span>];
data = <span class="hljs-literal">null</span>; <span class="hljs-comment">// plus référencé</span>
GC.Collect(); <span class="hljs-comment">// appel forcé au GC</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="73" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-r%C3%A9f%C3%A9rences-multiples">Les références multiples</h2>
<ul>
<li>Plusieurs variables peuvent pointer vers le même objet sur le tas. L'objet reste en mémoire tant qu'une référence y pointe.</li>
<li>Mettre une variable à <code>null</code> ne supprime pas l'objet s'il est encore référencé ailleurs.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span>[] data1 = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">20</span>];
<span class="hljs-built_in">int</span>[] data2 = data1;
data1 = <span class="hljs-literal">null</span>;
GC.Collect(); <span class="hljs-comment">// tableau reste car data2 le pointe</span>
Console.WriteLine(data2[<span class="hljs-number">17</span>]);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="74" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="organisation-de-la-m%C3%A9moire-en-c">Organisation de la mémoire en C#</h2>
<ul>
<li>Les variables simples (types valeur) sont stockées sur la pile</li>
<li>Les objets complexes sont créés sur le tas</li>
<li>Les variables de type référence sur la pile contiennent une adresse mémoire vers le tas</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="75" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="vue-conceptuelle-de-lallocation-m%C3%A9moire">Vue conceptuelle de l'allocation mémoire</h2>
<p><strong>Stack (Pile)</strong>:</p>
<ul>
<li>Variables types valeur (int, bool, char...)</li>
<li>Variables types référence (contiennent des adresses)</li>
</ul>
<p><strong>Heap (Tas)</strong>:</p>
<ul>
<li>Objets</li>
<li>Tableaux</li>
<li>Classes</li>
<li>Chaînes de caractères</li>
</ul>
<p>Les variables de type référence pointent vers des objets dans le tas.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="76" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="implications-pour-la-programmation">Implications pour la programmation</h2>
<ul>
<li><strong>Variables valeur</strong> (stockées sur la pile) sont plus rapides d'accès</li>
<li><strong>Variables référence</strong> (pointant vers le tas) sont plus flexibles pour des données complexes</li>
<li>Comprendre cette organisation aide à debugger les problèmes de mémoire</li>
<li>Le mécanisme de &quot;passage par référence&quot; vs &quot;passage par valeur&quot; s'explique par cette organisation</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="77" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h1 id="tableaux-et-collections">Tableaux et collections</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="78" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-tableaux">Les tableaux</h2>
<ul>
<li>Un <strong>tableau</strong> est une collection d'éléments du même type. L'accès se fait par <strong>index</strong>.</li>
<li><strong>Déclaration</strong> :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span>[] data = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">20</span>];
<span class="hljs-built_in">string</span>[] mois = <span class="hljs-keyword">new</span> <span class="hljs-built_in">string</span>[] { <span class="hljs-string">&quot;janvier&quot;</span>, <span class="hljs-string">&quot;février&quot;</span> };
</code></pre>
</li>
<li><strong>Index</strong> : commence à 0 (<code>data[0]</code> pour le premier élément).</li>
<li>Modifier un élément par l'index : <code>data[1] = 25;</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="79" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-tableaux-suite">Les tableaux (suite)</h2>
<ul>
<li><strong>Attention</strong> : l'index ne doit <strong>jamais</strong> dépasser la taille du tableau.</li>
<li>Pour la taille d'un tableau :<br />
<code>data.Length</code></li>
</ul>
<p><strong>Conseil</strong>: <code>var</code> est à éviter pour déclarer un tableau pour des raisons de clarté.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="80" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-tableaux-%C3%A0-plusieurs-dimensions">Les tableaux à plusieurs dimensions</h2>
<ul>
<li>Un tableau à deux dimensions a un nombre fixe de lignes et de colonnes.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Tableau 2D (3 lignes x 4 colonnes)</span>
<span class="hljs-built_in">int</span>[,] matrice = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">3</span>, <span class="hljs-number">4</span>];
matrice[<span class="hljs-number">0</span>, <span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;  <span class="hljs-comment">// Première ligne, première colonne</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="81" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-tableaux-%C3%A0-plusieurs-dimensions-suite">Les tableaux à plusieurs dimensions (suite)</h2>
<ul>
<li>Tableaux 3D ou plus:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span>[,,] cube = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>];
cube[<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;  <span class="hljs-comment">// Coordonnées x=0, y=0, z=0</span>
</code></pre>
<ul>
<li>Tableaux de tableaux (&quot;jagged array&quot;) - tailles variables:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span>[][] irregulier = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">3</span>][];
irregulier[<span class="hljs-number">0</span>] = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">4</span>];
irregulier[<span class="hljs-number">1</span>] = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">2</span>];
irregulier[<span class="hljs-number">2</span>] = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">5</span>];
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="82" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-tableaux-%C3%A0-plusieurs-dimensions-suite-1">Les tableaux à plusieurs dimensions (suite)</h2>
<ul>
<li>Pour connaître le nombre de dimensions : <code>tab.Rank</code></li>
<li>Pour la taille d'une dimension : <code>tab.GetLength(0)</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="83" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-tuples">Les tuples</h2>
<ul>
<li>Un <strong>tuple</strong> est une collection d'éléments de différents types. Contrairement aux tableaux qui contiennent des éléments du même type, un tuple peut stocker plusieurs types. La taille du tuple est fixée à la création.</li>
</ul>
<p><strong>Syntaxe :</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">(Type1, Type2, ...) monTuple = (valeur1, valeur2, ...);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="84" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-tuples-suite">Les tuples (suite)</h2>
<ul>
<li>On peut donner des noms aux valeurs :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">(<span class="hljs-built_in">int</span> age, <span class="hljs-built_in">string</span> nom) personne = (age: <span class="hljs-number">30</span>, nom: <span class="hljs-string">&quot;Alice&quot;</span>);
</code></pre>
</li>
<li>On peut accéder par position : <code>personne.Item1</code></li>
<li>Ou par nom : <code>personne.nom</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="85" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-collections">Les collections</h2>
<ul>
<li>Une <strong>collection</strong> est une structure de données pouvant contenir des éléments du même type.</li>
<li>Types de collections en C# :
<ul>
