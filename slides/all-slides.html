</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="183" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="183" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="bonnes-pratiques-suite-1">Bonnes pratiques (suite)</h2>
<h3 id="3-utiliser-pathcombine">3. Utiliser Path.Combine</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Correct</span>
<span class="hljs-built_in">string</span> chemin = Path.Combine(dossier, fichier);

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> viter</span>
<span class="hljs-built_in">string</span> chemin = dossier + <span class="hljs-string">&quot;\\&quot;</span> + fichier;
</code></pre>
<h3 id="4-g%C3%A9rer-les-gros-fichiers">4. Grer les gros fichiers</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Pour les petits fichiers</span>
<span class="hljs-built_in">string</span>[] lignes = File.ReadAllLines(fichier);

<span class="hljs-comment">// Pour les gros fichiers</span>
<span class="hljs-keyword">using</span> (StreamReader lecteur = <span class="hljs-keyword">new</span> StreamReader(fichier))
{
    <span class="hljs-comment">// Lecture ligne par ligne</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="184" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="184" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="exemple-pratique--gestionnaire-de-logs">Exemple pratique : Gestionnaire de logs</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">EcrireLog</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> message</span>)</span>
{
    <span class="hljs-built_in">string</span> fichierLog = Path.Combine(<span class="hljs-string">@&quot;C:\temp&quot;</span>, <span class="hljs-string">&quot;app.log&quot;</span>);
    <span class="hljs-built_in">string</span> entree = <span class="hljs-string">$&quot;[<span class="hljs-subst">{DateTime.Now:yyyy-MM-dd HH:mm:ss}</span>] <span class="hljs-subst">{message}</span>&quot;</span>;
    
    File.AppendAllLines(fichierLog, <span class="hljs-keyword">new</span>[] { entree });
}

<span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">LireLogs</span>()</span>
{
    <span class="hljs-built_in">string</span> fichierLog = Path.Combine(<span class="hljs-string">@&quot;C:\temp&quot;</span>, <span class="hljs-string">&quot;app.log&quot;</span>);
    
    <span class="hljs-keyword">if</span> (File.Exists(fichierLog))
    {
        <span class="hljs-built_in">string</span>[] lignes = File.ReadAllLines(fichierLog);
        <span class="hljs-keyword">foreach</span> (<span class="hljs-built_in">string</span> ligne <span class="hljs-keyword">in</span> lignes)
        {
            Console.WriteLine(ligne);
        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="185" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="185" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="exemple--organisateur-de-fichiers">Exemple : Organisateur de fichiers</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">OrganiserParExtension</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> dossier</span>)</span>
{
    <span class="hljs-keyword">foreach</span> (<span class="hljs-built_in">string</span> fichier <span class="hljs-keyword">in</span> Directory.GetFiles(dossier))
    {
        <span class="hljs-built_in">string</span> extension = Path.GetExtension(fichier).ToLower();
        
        <span class="hljs-keyword">if</span> (!<span class="hljs-built_in">string</span>.IsNullOrEmpty(extension))
        {
            <span class="hljs-built_in">string</span> dossierExtension = Path.Combine(dossier, 
                                      extension.Substring(<span class="hljs-number">1</span>).ToUpper());
            
            Directory.CreateDirectory(dossierExtension);
            
            <span class="hljs-built_in">string</span> destination = Path.Combine(dossierExtension, 
                                             Path.GetFileName(fichier));
            File.Move(fichier, destination);
        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="186" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="186" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="surveillance-de-fichiers">Surveillance de fichiers</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">FileSystemWatcher surveillant = <span class="hljs-keyword">new</span> FileSystemWatcher();
surveillant.Path = <span class="hljs-string">@&quot;C:\temp&quot;</span>;
surveillant.Filter = <span class="hljs-string">&quot;*.txt&quot;</span>;

surveillant.Created += (sender, e) =&gt; 
    Console.WriteLine(<span class="hljs-string">$&quot;Cr: <span class="hljs-subst">{e.Name}</span>&quot;</span>);
surveillant.Changed += (sender, e) =&gt; 
    Console.WriteLine(<span class="hljs-string">$&quot;Modifi: <span class="hljs-subst">{e.Name}</span>&quot;</span>);
surveillant.Deleted += (sender, e) =&gt; 
    Console.WriteLine(<span class="hljs-string">$&quot;Supprim: <span class="hljs-subst">{e.Name}</span>&quot;</span>);

surveillant.EnableRaisingEvents = <span class="hljs-literal">true</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="187" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="187" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="exercices-pratiques">Exercices pratiques</h2>
<ol>
<li>
<p><strong>Gestionnaire de journaux</strong> : Systme d'criture/lecture de logs avec filtrage par date</p>
</li>
<li>
<p><strong>Organisateur de fichiers</strong> : Classer automatiquement les fichiers par extension</p>
</li>
<li>
<p><strong>Analyseur de texte</strong> : Compter mots, lignes, caractres dans un fichier</p>
</li>
<li>
<p><strong>Systme de sauvegarde</strong> : Copier et archiver des fichiers avec vrification</p>
</li>
<li>
<p><strong>Recherche de fichiers</strong> : Outil de recherche avec filtres multiples</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="188" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="188" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="r%C3%A9capitulatif-2">Rcapitulatif</h2>
<ul>
<li><strong>File</strong> : Lecture/criture de fichiers</li>
<li><strong>Directory</strong> : Manipulation de dossiers</li>
<li><strong>Path</strong> : Construction scurise de chemins</li>
<li><strong>FileInfo/DirectoryInfo</strong> : Informations dtailles</li>
<li><strong>StreamReader/StreamWriter</strong> : Lecture/criture optimise</li>
<li><strong>Gestion d'erreurs</strong> : try-catch obligatoire</li>
<li><strong>using</strong> : Libration automatique des ressources</li>
</ul>
<p>La gestion des fichiers est essentielle pour crer des applications robustes et utiles !</p>
</section>
