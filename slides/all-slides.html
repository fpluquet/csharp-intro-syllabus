<li>Tableaux (<code>[]</code>)</li>
<li>Listes (<code>List</code>)</li>
<li>Ensembles (<code>Set</code>)</li>
<li>Maps (<code>HashMap</code>)</li>
<li>...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="86" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-listes">Les listes</h2>
<ul>
<li>Une <strong>liste</strong> en C# est une collection d'éléments du même type, dynamique (on peut ajouter ou supprimer des éléments facilement).</li>
<li>Création :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">List&lt;<span class="hljs-built_in">int</span>&gt; liste = <span class="hljs-keyword">new</span> List&lt;<span class="hljs-built_in">int</span>&gt;();
List&lt;<span class="hljs-built_in">string</span>&gt; liste = <span class="hljs-keyword">new</span> List&lt;<span class="hljs-built_in">string</span>&gt;();
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="87" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="les-listes-suite">Les listes (suite)</h2>
<ul>
<li>Les chevrons <code>&lt; &gt;</code> indiquent le type d'éléments.</li>
<li>Ajouter/retirer :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">maListe.Add(<span class="hljs-number">42</span>);
maListe.Remove(<span class="hljs-number">42</span>);
</code></pre>
</li>
<li>Accès :<br />
<code>maListe[0]</code><br />
Nombre d'éléments : <code>maListe.Count</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="88" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="parcourir-une-liste">Parcourir une liste</h2>
<ul>
<li>Avec une boucle <code>for</code> :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">for</span> (<span class="hljs-built_in">int</span> i = <span class="hljs-number">0</span>; i &lt; maListe.Count; i++)
{
    <span class="hljs-comment">// faire qqch avec maListe[i]</span>
}
</code></pre>
</li>
<li>Avec une boucle <code>foreach</code> :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">foreach</span> (<span class="hljs-built_in">int</span> item <span class="hljs-keyword">in</span> maListe)
{
    <span class="hljs-comment">// faire qqch avec item</span>
}
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="89" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="liste-vs-tableau">Liste VS Tableau</h2>
<table>
<thead>
<tr>
<th></th>
<th>Liste</th>
<th>Tableau</th>
</tr>
</thead>
<tbody>
<tr>
<td>1</td>
<td>taille dynamique</td>
<td>taille fixe</td>
</tr>
<tr>
<td>2</td>
<td>créé avec <code>List&lt;T&gt;</code></td>
<td>créé avec <code>T[]</code></td>
</tr>
<tr>
<td>3</td>
<td>Add(), Remove(), Contains()</td>
<td>pas vraiment de méthodes dispo</td>
</tr>
<tr>
<td>4</td>
<td>légèrement plus lent</td>
<td>plus rapide (performance)</td>
</tr>
<tr>
<td>5</td>
<td>modifs fréquentes, flexible</td>
<td>mieux quand taille/contenu const.</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="90" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="repr%C3%A9sentation-visuelle-des-collections">Représentation visuelle des collections</h2>
<h3 id="tableau-%C3%A0-une-dimension">Tableau à une dimension</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span>[] data = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">3</span>] { <span class="hljs-number">15</span>, <span class="hljs-number">25</span>, <span class="hljs-number">35</span> };
</code></pre>
<table>
<thead>
<tr>
<th>Index</th>
<th>Valeur</th>
</tr>
</thead>
<tbody>
<tr>
<td>0</td>
<td>15</td>
</tr>
<tr>
<td>1</td>
<td>25</td>
</tr>
<tr>
<td>2</td>
<td>35</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="91" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="repr%C3%A9sentation-visuelle-des-collections-1">Représentation visuelle des collections</h2>
<h3 id="tableau-%C3%A0-deux-dimensions">Tableau à deux dimensions</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span>[,] data = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">3</span>, <span class="hljs-number">2</span>] { { <span class="hljs-number">10</span>, <span class="hljs-number">20</span> }, { <span class="hljs-number">30</span>, <span class="hljs-number">40</span> }, { <span class="hljs-number">50</span>, <span class="hljs-number">60</span> } };
</code></pre>
<table>
<thead>
<tr>
<th></th>
<th>Colonne 0</th>
<th>Colonne 1</th>
</tr>
</thead>
<tbody>
<tr>
<td>Ligne 0</td>
<td>10</td>
<td>20</td>
</tr>
<tr>
<td>Ligne 1</td>
<td>30</td>
<td>40</td>
</tr>
<tr>
<td>Ligne 2</td>
<td>50</td>
<td>60</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="92" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="repr%C3%A9sentation-visuelle-des-collections-2">Représentation visuelle des collections</h2>
<h3 id="jagged-array-tableau-irr%C3%A9gulier">Jagged array (tableau irrégulier)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span>[][] data = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">3</span>][] { 
    <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">2</span>] { <span class="hljs-number">10</span>, <span class="hljs-number">20</span> }, 
    <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">3</span>] { <span class="hljs-number">30</span>, <span class="hljs-number">40</span>, <span class="hljs-number">50</span> }, 
    <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">1</span>] { <span class="hljs-number">60</span> } 
}; 
</code></pre>
<ul>
<li>Un tableau principal contient 3 tableaux de tailles différentes</li>
<li>Premier tableau: 2 éléments [10, 20]</li>
<li>Deuxième tableau: 3 éléments [30, 40, 50]</li>
<li>Troisième tableau: 1 élément [60]</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="93" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="repr%C3%A9sentation-visuelle-des-collections-3">Représentation visuelle des collections</h2>
<h3 id="liste">Liste</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">List&lt;<span class="hljs-built_in">int</span>&gt; data = <span class="hljs-keyword">new</span> List&lt;<span class="hljs-built_in">int</span>&gt;() { <span class="hljs-number">15</span>, <span class="hljs-number">25</span>, <span class="hljs-number">35</span> };
</code></pre>
<ul>
<li>Une liste est similaire à un tableau mais peut changer de taille</li>
<li>Éléments: [15, 25, 35]</li>
<li>Peut continuer à s'agrandir avec Add() ou se réduire avec Remove()</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="94" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="quelques-fonctions-utiles">Quelques fonctions utiles</h2>
<ul>
<li><code>a.CompareTo(b)</code> : Compare deux chaînes ou objets (renvoie 0 si égal, &lt;0 si a &lt; b, &gt;0 si a &gt; b).</li>
<li><code>string[] mots = phrase.Split(' ')</code> : sépare une chaîne et place les éléments dans un tableau.</li>
<li><code>DateTime.Now.Year</code> : donne l'année en cours.</li>
<li><code>string.Join(&quot;,&quot;, numbers)</code> : crée une chaîne avec les éléments d'une liste séparés par des virgules.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="95" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h1 id="les-fonctions">Les fonctions</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="96" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="concept-de-base">Concept de base</h2>
<ul>
<li>Une <strong>fonction</strong> est un bloc d'instructions qui porte un nom, qui peut prendre des <strong>paramètres</strong> (int, char, string, ...) en entrée et peut renvoyer une <strong>valeur</strong> en sortie.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="97" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="d%C3%A9finition-dune-fonction">Définition d'une fonction</h2>
<h3 id="exemple-de-signature-simple">Exemple de signature simple</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Affiche</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> texte</span>)</span>
{
    Console.WriteLine(texte);
}
</code></pre>
<p>Pour appeler cette fonction :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">Affiche(<span class="hljs-string">&quot;Bonjour&quot;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="98" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="d%C3%A9finition-dune-fonction-1">Définition d'une fonction</h2>
<h3 id="avec-plusieurs-param%C3%A8tres">Avec plusieurs paramètres</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">AfficheNFois</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> texte, <span class="hljs-built_in">int</span> nb</span>)</span>
{
    <span class="hljs-keyword">for</span> (<span class="hljs-built_in">int</span> i = <span class="hljs-number">0</span>; i &lt; nb; i++)
    {
        Console.WriteLine(texte);
    }
}
</code></pre>
<p>Pour appeler cette fonction :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">AfficheNFois(<span class="hljs-string">&quot;Bonjour&quot;</span>, <span class="hljs-number">4</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="99" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="fonction-avec-valeur-de-retour">Fonction avec valeur de retour</h2>
<p>Une fonction peut <strong>renvoyer une valeur</strong> avec <code>return</code> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-built_in">int</span> <span class="hljs-title">Somme</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> a, <span class="hljs-built_in">int</span> b</span>)</span>
{
    <span class="hljs-built_in">int</span> resultat = a + b;
    <span class="hljs-keyword">return</span> resultat;
}
</code></pre>
<p>Pour utiliser la valeur renvoyée :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> total = Somme(<span class="hljs-number">5</span>, <span class="hljs-number">3</span>);
Console.WriteLine(total);  <span class="hljs-comment">// Affiche 8</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="100" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="le-passage-de-param%C3%A8tres">Le passage de paramètres</h2>
<h3 id="par-valeur">Par valeur</h3>
<p>La fonction reçoit une <strong>copie</strong> du paramètre, les modifications sont locales seulement.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Increment</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> nombre</span>)</span>
{
    nombre++;  <span class="hljs-comment">// Modification locale uniquement</span>
    Console.WriteLine(<span class="hljs-string">&quot;Dans la fonction : &quot;</span> + nombre);
}

<span class="hljs-built_in">int</span> x = <span class="hljs-number">5</span>;
Increment(x);
Console.WriteLine(<span class="hljs-string">&quot;Après appel : &quot;</span> + x);  <span class="hljs-comment">// Affiche toujours 5</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="101" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="le-passage-de-param%C3%A8tres-1">Le passage de paramètres</h2>
<h3 id="par-r%C3%A9f%C3%A9rence">Par référence</h3>
<p>La variable locale et le paramètre partagent la même instance. On utilise <code>ref</code> ou <code>out</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Increment</span>(<span class="hljs-params"><span class="hljs-keyword">ref</span> <span class="hljs-built_in">int</span> nombre</span>)</span>
{
    nombre++;  <span class="hljs-comment">// Modifie la variable d&#x27;origine</span>
}

<span class="hljs-built_in">int</span> x = <span class="hljs-number">5</span>;
Increment(<span class="hljs-keyword">ref</span> x);
Console.WriteLine(x);  <span class="hljs-comment">// Affiche 6</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="102" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="visualisation-du-passage-de-param%C3%A8tres">Visualisation du passage de paramètres</h2>
<p><strong>Passage par valeur</strong>:</p>
<ul>
<li>Appelant: x = 5</li>
<li>Copie vers paramètre</li>
<li>Fonction: nombre = 5</li>
<li>Fonction: nombre++ = 6</li>
<li>Appelant: x reste 5</li>
</ul>
<p><strong>Passage par référence</strong>:</p>
<ul>
<li>Appelant: x = 5</li>
<li>Référence vers paramètre</li>
<li>Fonction: nombre = 5</li>
<li>Fonction: nombre++ = 6</li>
<li>Appelant: x devient 6</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="103" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="types-valeur-vs-types-r%C3%A9f%C3%A9rence">Types valeur vs types référence</h2>
<p>Les comportements du passage de paramètres varient selon qu'il s'agit de types valeur (int, bool, struct...) ou de types référence (objets, tableaux, chaînes...).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="104" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="types-valeur--passage-par-valeur-vs-r%C3%A9f%C3%A9rence">Types valeur : passage par valeur vs référence</h2>
<p><strong>Type valeur par valeur</strong>:</p>
<ul>
<li>Appelant: int x = 5</li>
<li>Fonction: int nombre = 5 (copie)</li>
<li>Fonction: nombre devient 6</li>
<li>Appelant: x reste 5</li>
</ul>
<p><strong>Type valeur par référence</strong>:</p>
<ul>
<li>Appelant: int y = 5</li>
<li>Fonction: ref int nombre = 5</li>
<li>Fonction: nombre devient 6</li>
<li>Appelant: y devient 6</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="105" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="types-r%C3%A9f%C3%A9rence--passage-par-valeur-vs-r%C3%A9f%C3%A9rence">Types référence : passage par valeur vs référence</h2>
<p><strong>Type référence par valeur</strong>:</p>
<ul>
<li>Stack: int[] arr = [1,2,3]</li>
<li>Stack: int[] param (copie de référence)</li>
<li>Les deux pointent vers le même tableau dans le Heap</li>
<li>Modifications du tableau visibles après l'appel</li>
</ul>
<p><strong>Type référence par référence</strong>:</p>
<ul>
<li>Permet de changer la référence elle-même</li>
<li>Peut faire pointer arr vers un nouveau tableau</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="106" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="exemple-concret-avec-tableau">Exemple concret avec tableau</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Modification du tableau original</span>
<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">ModifierTableau</span>(<span class="hljs-params"><span class="hljs-built_in">int</span>[] param</span>)</span>
{
    param[<span class="hljs-number">2</span>] = <span class="hljs-number">9</span>;  <span class="hljs-comment">// Modifie le tableau original</span>
}

<span class="hljs-comment">// Création d&#x27;un nouveau tableau</span>
<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">ModifierNouveauTableau</span>(<span class="hljs-params"><span class="hljs-built_in">int</span>[] param</span>)</span>
{
    <span class="hljs-built_in">int</span>[] nouveauArr = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[] {param[<span class="hljs-number">0</span>], param[<span class="hljs-number">1</span>], <span class="hljs-number">9</span>};
    <span class="hljs-comment">// nouveauArr pointe vers un nouveau tableau</span>
    <span class="hljs-comment">// param n&#x27;est pas modifié</span>
}

<span class="hljs-comment">// Dans le programme principal</span>
<span class="hljs-built_in">int</span>[] arr = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[] {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>};
ModifierTableau(arr);
Console.WriteLine(arr[<span class="hljs-number">2</span>]);  <span class="hljs-comment">// Affiche 9 (modifié)</span>

arr = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[] {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>};
ModifierNouveauTableau(arr);
Console.WriteLine(arr[<span class="hljs-number">2</span>]);  <span class="hljs-comment">// Affiche 3 (non modifié)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="107" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="points-importants-%C3%A0-retenir">Points importants à retenir</h2>
<ol>
<li>
<p><strong>Types valeur</strong> (int, bool, char, struct...) :</p>
<ul>
<li>Passés par valeur : la fonction reçoit une copie, les modifications sont locales</li>
<li>Passés par référence (ref/out) : la fonction modifie la variable originale</li>
</ul>
</li>
<li>
<p><strong>Types référence</strong> (tableaux, objets, listes...) :</p>
<ul>
<li>Passés par valeur : la fonction reçoit une copie de la référence, mais peut modifier l'objet original</li>
<li>Passés par référence (ref/out) : la fonction peut changer la référence elle-même</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="108" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="quand-utiliser-le-passage-par-r%C3%A9f%C3%A9rence">Quand utiliser le passage par référence ?</h2>
<ul>
<li>Pour modifier plusieurs valeurs dans une fonction</li>
<li>Pour éviter la copie de grandes structures de données</li>
<li>Pour retourner plusieurs valeurs depuis une fonction</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="109" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="exemple-avec-out">Exemple avec out</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">CalculerStatistiques</span>(<span class="hljs-params"><span class="hljs-built_in">int</span>[] donnees, <span class="hljs-keyword">out</span> <span class="hljs-built_in">double</span> moyenne, <span class="hljs-keyword">out</span> <span class="hljs-built_in">double</span> ecartType</span>)</span>
{
    moyenne = donnees.Average();
    
    <span class="hljs-built_in">double</span> sommeCarres = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">foreach</span> (<span class="hljs-built_in">int</span> valeur <span class="hljs-keyword">in</span> donnees)
    {
        sommeCarres += Math.Pow(valeur - moyenne, <span class="hljs-number">2</span>);
    }
    
    ecartType = Math.Sqrt(sommeCarres / donnees.Length);
}

<span class="hljs-comment">// Utilisation:</span>
<span class="hljs-built_in">int</span>[] mesures = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[] {<span class="hljs-number">5</span>, <span class="hljs-number">7</span>, <span class="hljs-number">9</span>, <span class="hljs-number">12</span>, <span class="hljs-number">15</span>};
<span class="hljs-built_in">double</span> moy, ecart;
CalculerStatistiques(mesures, <span class="hljs-keyword">out</span> moy, <span class="hljs-keyword">out</span> ecart);
Console.WriteLine(<span class="hljs-string">$&quot;Moyenne: <span class="hljs-subst">{moy}</span>, Écart-type: <span class="hljs-subst">{ecart}</span>&quot;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="110" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="exemple-avec-out-simple">Exemple avec out (simple)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">ObtenirDonnees</span>(<span class="hljs-params"><span class="hljs-keyword">out</span> <span class="hljs-built_in">int</span> valeur</span>)</span>
{
    valeur = <span class="hljs-number">42</span>;  <span class="hljs-comment">// Doit assigner une valeur</span>
}

<span class="hljs-built_in">int</span> resultat;
ObtenirDonnees(<span class="hljs-keyword">out</span> resultat);
Console.WriteLine(resultat);  <span class="hljs-comment">// Affiche 42</span>
</code></pre>
<p><strong>Différence entre ref et out</strong>:</p>
<ul>
<li><code>ref</code> : la variable doit être initialisée avant l'appel</li>
<li><code>out</code> : la variable peut ne pas être initialisée, mais doit recevoir une valeur dans la fonction</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="111" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="param%C3%A8tres-optionnels">Paramètres optionnels</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Message</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> texte, <span class="hljs-built_in">bool</span> majuscules = <span class="hljs-literal">false</span></span>)</span>
{
    <span class="hljs-keyword">if</span> (majuscules)
    {
        Console.WriteLine(texte.ToUpper());
    }
    <span class="hljs-keyword">else</span>
    {
        Console.WriteLine(texte);
    }
}
</code></pre>
<p>Utilisation :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">Message(<span class="hljs-string">&quot;Hello&quot;</span>);  <span class="hljs-comment">// Paramètre optionnel non fourni</span>
Message(<span class="hljs-string">&quot;Hello&quot;</span>, <span class="hljs-literal">true</span>);  <span class="hljs-comment">// Paramètre optionnel fourni</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="112" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="surcharge-de-fonction">Surcharge de fonction</h2>
<p>La <strong>surcharge</strong> permet de définir plusieurs fonctions avec le même nom mais des paramètres différents.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-built_in">int</span> <span class="hljs-title">Addition</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> a, <span class="hljs-built_in">int</span> b</span>)</span>
{
    <span class="hljs-keyword">return</span> a + b;
}

<span class="hljs-function"><span class="hljs-built_in">double</span> <span class="hljs-title">Addition</span>(<span class="hljs-params"><span class="hljs-built_in">double</span> a, <span class="hljs-built_in">double</span> b</span>)</span>
{
    <span class="hljs-keyword">return</span> a + b;
}
</code></pre>
<p>Le compilateur choisit automatiquement la bonne fonction selon les types des arguments.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="113" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="fonctions-r%C3%A9cursives">Fonctions récursives</h2>
<p>Une fonction <strong>récursive</strong> s'appelle elle-même.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-built_in">int</span> <span class="hljs-title">Factorielle</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> n</span>)</span>
{
    <span class="hljs-keyword">if</span> (n &lt;= <span class="hljs-number">1</span>)
        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;
    <span class="hljs-keyword">else</span>
        <span class="hljs-keyword">return</span> n * Factorielle(n - <span class="hljs-number">1</span>);
}
</code></pre>
<p><strong>Attention</strong>: Les fonctions récursives doivent toujours avoir une condition de sortie pour éviter un débordement de pile.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="default" lang="fr-BE" data-marpit-pagination="114" style="--paginate:true;--theme:default;" data-marpit-pagination-total="114">
<h2 id="fonctions-anonymes-et-expressions-lambda">Fonctions anonymes et expressions lambda</h2>
<p>Les fonctions anonymes et expressions lambda permettent de définir des fonctions sans nom.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Fonction anonyme</span>
Func&lt;<span class="hljs-built_in">int</span>, <span class="hljs-built_in">int</span>, <span class="hljs-built_in">int</span>&gt; addition = <span class="hljs-built_in">delegate</span>(<span class="hljs-built_in">int</span> a, <span class="hljs-built_in">int</span> b) { <span class="hljs-keyword">return</span> a + b; };

<span class="hljs-comment">// Expression lambda équivalente</span>
Func&lt;<span class="hljs-built_in">int</span>, <span class="hljs-built_in">int</span>, <span class="hljs-built_in">int</span>&gt; addition = (a, b) =&gt; a + b;

Console.WriteLine(addition(<span class="hljs-number">5</span>, <span class="hljs-number">3</span>));  <span class="hljs-comment">// Affiche 8</span>
