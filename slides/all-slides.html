<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Bon</span>
<span class="hljs-keyword">if</span> (!<span class="hljs-built_in">string</span>.IsNullOrEmpty(nom))
{
    Console.WriteLine(nom.ToUpper());
}

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> Risqu (peut lever NullReferenceException)</span>
Console.WriteLine(nom.ToUpper());
</code></pre>
<h3 id="3-utiliser-les-m%C3%A9thodes-appropri%C3%A9es-pour-les-caract%C3%A8res">3. Utiliser les mthodes appropries pour les caractres</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Bon pour analyser des caractres</span>
<span class="hljs-keyword">if</span> (<span class="hljs-built_in">char</span>.IsLetter(c)) { <span class="hljs-comment">/* ... */</span> }

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> Moins efficace</span>
<span class="hljs-keyword">if</span> (c &gt;= <span class="hljs-string">&#x27;A&#x27;</span> &amp;&amp; c &lt;= <span class="hljs-string">&#x27;Z&#x27;</span> || c &gt;= <span class="hljs-string">&#x27;a&#x27;</span> &amp;&amp; c &lt;= <span class="hljs-string">&#x27;z&#x27;</span>) { <span class="hljs-comment">/* ... */</span> }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="90" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="r%C3%A9capitulatif">Rcapitulatif</h2>
<h3 id="les-types-et-leurs-m%C3%A9thodes-cl%C3%A9s">Les types et leurs mthodes cls</h3>
<ul>
<li><strong><code>string</code></strong> : <code>Length</code>, <code>ToUpper()</code>, <code>Contains()</code>, <code>Split()</code>, <code>Trim()</code></li>
<li><strong><code>int</code></strong> : <code>ToString()</code>, <code>Parse()</code>, <code>TryParse()</code>, <code>CompareTo()</code></li>
<li><strong><code>double</code></strong> : Mme que <code>int</code> + <code>IsNaN()</code>, <code>IsInfinity()</code></li>
<li><strong><code>bool</code></strong> : <code>ToString()</code>, <code>Parse()</code>, <code>TryParse()</code></li>
<li><strong><code>char</code></strong> : <code>IsLetter()</code>, <code>IsDigit()</code>, <code>ToUpper()</code>, <code>ToLower()</code></li>
<li><strong><code>DateTime</code></strong> : <code>Now</code>, <code>AddDays()</code>, <code>ToString()</code>, <code>Subtract()</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="91" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h1 id="organisation-de-la-m%C3%A9moire">Organisation de la Mmoire</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="92" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="la-pile-stack">La pile (stack)</h2>
<ol>
<li>La pile est organise sous la forme <strong>LIFO</strong> (Last In First Out) : le dernier lment ajout est le premier retir (comme une pile de livres).</li>
<li>On y stocke les types de donnes <strong>simples</strong> (<code>int</code>, <code>char</code>, <code>bool</code>), avec taille fixe et connue.</li>
<li><strong>Gestion du programme</strong> : la pile contient des informations comme les variables locales de fonctions. Quand une fonction est appele, ses variables sont ajoutes  la pile.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="93" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="la-pile-stack---suite">La pile (stack) - suite</h2>
<ol start="4">
<li><strong>Arguments des fonctions</strong> : les valeurs passes  une fonction y sont aussi stockes localement.</li>
<li><strong>Taille limite</strong> : souvent ~1Mo. Dpasser donne un &quot;dpassement de pile&quot;.</li>
</ol>
<p><strong>Attention</strong>: Une erreur de type &quot;Stack Overflow&quot; (dbordement de pile) se produit quand la pile est pleine, souvent  cause d'une rcursion infinie ou trop profonde.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="94" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="le-tas-heap">Le tas (heap)</h2>
<ol>
<li>Utilis pour stocker les <strong>donnes grandes et complexes</strong> (tableaux, objets).</li>
<li><strong>Taille flexible</strong> : pas de limite stricte.</li>
<li><strong>Distingu par &quot;new&quot;</strong> : on range sur le tas en crant des objets avec <code>new</code>.</li>
<li><strong>Nettoyage automatique</strong> via le <strong>garbage collector (GC)</strong> : quand des donnes ne sont plus utilises, GC les libre.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span>[] data = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">20</span>]; <span class="hljs-comment">// rfrence data sur la pile, tableau sur le tas</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="95" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="le-garbage-collector">Le garbage collector</h2>
<ul>
<li>Tant qu'une donne sur le tas est rfrence, elle ne sera pas supprime.</li>
<li>Ds qu'elle n'est plus rfrence, elle peut tre libre par le GC.</li>
<li>L'appel au GC est <strong>automatique</strong> mais peut tre forc :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span>[] data = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">20</span>];
data = <span class="hljs-literal">null</span>; <span class="hljs-comment">// plus rfrenc</span>
GC.Collect(); <span class="hljs-comment">// appel forc au GC</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="96" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="les-r%C3%A9f%C3%A9rences-multiples">Les rfrences multiples</h2>
<ul>
<li>Plusieurs variables peuvent pointer vers le mme objet sur le tas. L'objet reste en mmoire tant qu'une rfrence y pointe.</li>
<li>Mettre une variable  <code>null</code> ne supprime pas l'objet s'il est encore rfrenc ailleurs.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span>[] data1 = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">20</span>];
<span class="hljs-built_in">int</span>[] data2 = data1;
data1 = <span class="hljs-literal">null</span>;
GC.Collect(); <span class="hljs-comment">// tableau reste car data2 le pointe</span>
Console.WriteLine(data2[<span class="hljs-number">17</span>]);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="97" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="organisation-de-la-m%C3%A9moire-en-c">Organisation de la mmoire en C#</h2>
<ul>
<li>Les variables simples (types valeur) sont stockes sur la pile</li>
<li>Les objets complexes sont crs sur le tas</li>
<li>Les variables de type rfrence sur la pile contiennent une adresse mmoire vers le tas</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="98" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="vue-conceptuelle-de-lallocation-m%C3%A9moire">Vue conceptuelle de l'allocation mmoire</h2>
<p><strong>Stack (Pile)</strong>:</p>
<ul>
<li>Variables types valeur (int, bool, char...)</li>
<li>Variables types rfrence (contiennent des adresses)</li>
</ul>
<p><strong>Heap (Tas)</strong>:</p>
<ul>
<li>Objets</li>
<li>Tableaux</li>
<li>Classes</li>
<li>Chanes de caractres</li>
</ul>
<p>Les variables de type rfrence pointent vers des objets dans le tas.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="99" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="implications-pour-la-programmation">Implications pour la programmation</h2>
<ul>
<li><strong>Variables valeur</strong> (stockes sur la pile) sont plus rapides d'accs</li>
<li><strong>Variables rfrence</strong> (pointant vers le tas) sont plus flexibles pour des donnes complexes</li>
<li>Comprendre cette organisation aide  debugger les problmes de mmoire</li>
<li>Le mcanisme de &quot;passage par rfrence&quot; vs &quot;passage par valeur&quot; s'explique par cette organisation</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="100" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h1 id="tableaux-et-collections">Tableaux et collections</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="101" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="les-tableaux">Les tableaux</h2>
<ul>
<li>Un <strong>tableau</strong> est une collection d'lments du mme type. L'accs se fait par <strong>index</strong>.</li>
<li><strong>Dclaration</strong> :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span>[] data = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">20</span>];
<span class="hljs-built_in">string</span>[] mois = <span class="hljs-keyword">new</span> <span class="hljs-built_in">string</span>[] { <span class="hljs-string">&quot;janvier&quot;</span>, <span class="hljs-string">&quot;fvrier&quot;</span> };
</code></pre>
</li>
<li><strong>Index</strong> : commence  0 (<code>data[0]</code> pour le premier lment).</li>
<li>Modifier un lment par l'index : <code>data[1] = 25;</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="102" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="les-tableaux-suite">Les tableaux (suite)</h2>
<ul>
<li><strong>Attention</strong> : l'index ne doit <strong>jamais</strong> dpasser la taille du tableau.</li>
<li>Pour la taille d'un tableau :<br />
<code>data.Length</code></li>
</ul>
<p><strong>Conseil</strong>: <code>var</code> est  viter pour dclarer un tableau pour des raisons de clart.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="103" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="les-tableaux-%C3%A0-plusieurs-dimensions">Les tableaux  plusieurs dimensions</h2>
<ul>
<li>Un tableau  deux dimensions a un nombre fixe de lignes et de colonnes.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Tableau 2D (3 lignes x 4 colonnes)</span>
<span class="hljs-built_in">int</span>[,] matrice = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">3</span>, <span class="hljs-number">4</span>];
matrice[<span class="hljs-number">0</span>, <span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;  <span class="hljs-comment">// Premire ligne, premire colonne</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="104" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="les-tableaux-%C3%A0-plusieurs-dimensions-suite">Les tableaux  plusieurs dimensions (suite)</h2>
<ul>
<li>Tableaux 3D ou plus:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span>[,,] cube = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>];
cube[<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;  <span class="hljs-comment">// Coordonnes x=0, y=0, z=0</span>
</code></pre>
<ul>
<li>Tableaux de tableaux (&quot;jagged array&quot;) - tailles variables:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span>[][] irregulier = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">3</span>][];
irregulier[<span class="hljs-number">0</span>] = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">4</span>];
irregulier[<span class="hljs-number">1</span>] = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">2</span>];
irregulier[<span class="hljs-number">2</span>] = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">5</span>];
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="105" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="les-tableaux-%C3%A0-plusieurs-dimensions-suite-1">Les tableaux  plusieurs dimensions (suite)</h2>
<ul>
<li>Pour connatre le nombre de dimensions : <code>tab.Rank</code></li>
<li>Pour la taille d'une dimension : <code>tab.GetLength(0)</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="106" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="les-tuples">Les tuples</h2>
<ul>
<li>Un <strong>tuple</strong> est une collection d'lments de diffrents types. Contrairement aux tableaux qui contiennent des lments du mme type, un tuple peut stocker plusieurs types. La taille du tuple est fixe  la cration.</li>
</ul>
<p><strong>Syntaxe :</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">(Type1, Type2, ...) monTuple = (valeur1, valeur2, ...);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="107" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="les-tuples-suite">Les tuples (suite)</h2>
<ul>
<li>On peut donner des noms aux valeurs :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">(<span class="hljs-built_in">int</span> age, <span class="hljs-built_in">string</span> nom) personne = (age: <span class="hljs-number">30</span>, nom: <span class="hljs-string">&quot;Alice&quot;</span>);
</code></pre>
</li>
<li>On peut accder par position : <code>personne.Item1</code></li>
<li>Ou par nom : <code>personne.nom</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="108" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="les-collections">Les collections</h2>
<ul>
<li>Une <strong>collection</strong> est une structure de donnes pouvant contenir des lments du mme type.</li>
<li>Types de collections en C# :
<ul>
<li>Tableaux (<code>[]</code>)</li>
<li>Listes (<code>List</code>)</li>
<li>Ensembles (<code>Set</code>)</li>
<li>Maps (<code>HashMap</code>)</li>
<li>...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="109" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="les-listes">Les listes</h2>
<ul>
<li>Une <strong>liste</strong> en C# est une collection d'lments du mme type, dynamique (on peut ajouter ou supprimer des lments facilement).</li>
<li>Cration :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">List&lt;<span class="hljs-built_in">int</span>&gt; liste = <span class="hljs-keyword">new</span> List&lt;<span class="hljs-built_in">int</span>&gt;();
List&lt;<span class="hljs-built_in">string</span>&gt; liste = <span class="hljs-keyword">new</span> List&lt;<span class="hljs-built_in">string</span>&gt;();
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="110" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="les-listes-suite">Les listes (suite)</h2>
<ul>
<li>Les chevrons <code>&lt; &gt;</code> indiquent le type d'lments.</li>
<li>Ajouter/retirer :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">maListe.Add(<span class="hljs-number">42</span>);
maListe.Remove(<span class="hljs-number">42</span>);
</code></pre>
</li>
<li>Accs :<br />
<code>maListe[0]</code><br />
Nombre d'lments : <code>maListe.Count</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="111" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="parcourir-une-liste">Parcourir une liste</h2>
<ul>
<li>Avec une boucle <code>for</code> :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">for</span> (<span class="hljs-built_in">int</span> i = <span class="hljs-number">0</span>; i &lt; maListe.Count; i++)
{
    <span class="hljs-comment">// faire qqch avec maListe[i]</span>
}
</code></pre>
</li>
<li>Avec une boucle <code>foreach</code> :<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">foreach</span> (<span class="hljs-built_in">int</span> item <span class="hljs-keyword">in</span> maListe)
{
    <span class="hljs-comment">// faire qqch avec item</span>
}
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="112" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="liste-vs-tableau">Liste VS Tableau</h2>
<table>
<thead>
<tr>
<th></th>
<th>Liste</th>
<th>Tableau</th>
</tr>
</thead>
<tbody>
<tr>
<td>1</td>
<td>taille dynamique</td>
<td>taille fixe</td>
</tr>
<tr>
<td>2</td>
<td>cr avec <code>List&lt;T&gt;</code></td>
<td>cr avec <code>T[]</code></td>
</tr>
<tr>
<td>3</td>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="117" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="quelques-fonctions-utiles">Quelques fonctions utiles</h2>
<ul>
<li><code>a.CompareTo(b)</code> : Compare deux chanes ou objets (renvoie 0 si gal, &lt;0 si a &lt; b, &gt;0 si a &gt; b).</li>
<li><code>string[] mots = phrase.Split(' ')</code> : spare une chane et place les lments dans un tableau.</li>
<li><code>DateTime.Now.Year</code> : donne l'anne en cours.</li>
<li><code>string.Join(&quot;,&quot;, numbers)</code> : cre une chane avec les lments d'une liste spars par des virgules.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="118" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="linq---manipuler-les-collections-facilement">LINQ - Manipuler les collections facilement</h2>
<h3 id="introduction-1">Introduction</h3>
<p><strong>LINQ</strong> = Language Integrated Query<br />
Permet de manipuler les collections avec une syntaxe lgante</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System.Linq; <span class="hljs-comment">//  Important !</span>

List&lt;<span class="hljs-built_in">int</span>&gt; nombres = <span class="hljs-keyword">new</span> List&lt;<span class="hljs-built_in">int</span>&gt; { <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>, <span class="hljs-number">7</span>, <span class="hljs-number">8</span>, <span class="hljs-number">9</span>, <span class="hljs-number">10</span> };

<span class="hljs-comment">// Mthode traditionnelle (avec boucle)</span>
List&lt;<span class="hljs-built_in">int</span>&gt; nombresPairs = <span class="hljs-keyword">new</span> List&lt;<span class="hljs-built_in">int</span>&gt;();
<span class="hljs-keyword">foreach</span> (<span class="hljs-built_in">int</span> nombre <span class="hljs-keyword">in</span> nombres)
{
    <span class="hljs-keyword">if</span> (nombre % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>)
        nombresPairs.Add(nombre);
}

<span class="hljs-comment">// Avec LINQ - une seule ligne !</span>
<span class="hljs-keyword">var</span> nombresPairsLinq = nombres.Where(n =&gt; n % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>).ToList();
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="119" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="op%C3%A9rations-linq-essentielles">Oprations LINQ essentielles</h2>
<h3 id="where---filtrer">Where() - Filtrer</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">List&lt;<span class="hljs-built_in">int</span>&gt; nombres = { <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>, <span class="hljs-number">7</span>, <span class="hljs-number">8</span>, <span class="hljs-number">9</span>, <span class="hljs-number">10</span> };

<span class="hljs-comment">// Garder seulement les nombres pairs</span>
<span class="hljs-keyword">var</span> nombresPairs = nombres.Where(n =&gt; n % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>).ToList();
<span class="hljs-comment">// Rsultat : { 2, 4, 6, 8, 10 }</span>

<span class="hljs-comment">// Garder les nombres &gt; 5</span>
<span class="hljs-keyword">var</span> grandsNombres = nombres.Where(n =&gt; n &gt; <span class="hljs-number">5</span>).ToList();
<span class="hljs-comment">// Rsultat : { 6, 7, 8, 9, 10 }</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="120" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="select---transformer">Select() - Transformer</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">List&lt;<span class="hljs-built_in">string</span>&gt; prenoms = { <span class="hljs-string">&quot;alice&quot;</span>, <span class="hljs-string">&quot;bob&quot;</span>, <span class="hljs-string">&quot;charlie&quot;</span> };

<span class="hljs-comment">// Transformer en majuscules</span>
<span class="hljs-keyword">var</span> majuscules = prenoms.Select(p =&gt; p.ToUpper()).ToList();
<span class="hljs-comment">// Rsultat : { &quot;ALICE&quot;, &quot;BOB&quot;, &quot;CHARLIE&quot; }</span>

<span class="hljs-comment">// Transformer en longueurs</span>
<span class="hljs-keyword">var</span> longueurs = prenoms.Select(p =&gt; p.Length).ToList();
<span class="hljs-comment">// Rsultat : { 5, 3, 7 }</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="121" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="orderby---trier">OrderBy() - Trier</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">List&lt;<span class="hljs-built_in">int</span>&gt; notes = { <span class="hljs-number">15</span>, <span class="hljs-number">12</span>, <span class="hljs-number">18</span>, <span class="hljs-number">14</span>, <span class="hljs-number">16</span> };

<span class="hljs-comment">// Tri croissant</span>
<span class="hljs-keyword">var</span> notesTriees = notes.OrderBy(n =&gt; n).ToList();
<span class="hljs-comment">// Rsultat : { 12, 14, 15, 16, 18 }</span>

<span class="hljs-comment">// Tri dcroissant</span>
<span class="hljs-keyword">var</span> notesDecroissantes = notes.OrderByDescending(n =&gt; n).ToList();
<span class="hljs-comment">// Rsultat : { 18, 16, 15, 14, 12 }</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="122" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="statistiques-avec-linq">Statistiques avec LINQ</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">List&lt;<span class="hljs-built_in">int</span>&gt; notes = { <span class="hljs-number">15</span>, <span class="hljs-number">12</span>, <span class="hljs-number">18</span>, <span class="hljs-number">14</span>, <span class="hljs-number">16</span> };

<span class="hljs-built_in">int</span> nombre = notes.Count();                    <span class="hljs-comment">// 5</span>
<span class="hljs-built_in">int</span> bonnesNotes = notes.Count(n =&gt; n &gt;= <span class="hljs-number">15</span>);   <span class="hljs-comment">// 3</span>
<span class="hljs-built_in">int</span> somme = notes.Sum();                       <span class="hljs-comment">// 75</span>
<span class="hljs-built_in">double</span> moyenne = notes.Average();              <span class="hljs-comment">// 15.0</span>
<span class="hljs-built_in">int</span> maximum = notes.Max();                     <span class="hljs-comment">// 18</span>
<span class="hljs-built_in">int</span> minimum = notes.Min();                     <span class="hljs-comment">// 12</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="123" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="cha%C3%AEnage-dop%C3%A9rations-linq">Chanage d'oprations LINQ</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">List&lt;<span class="hljs-built_in">string</span>&gt; mots = { <span class="hljs-string">&quot;programmation&quot;</span>, <span class="hljs-string">&quot;csharp&quot;</span>, <span class="hljs-string">&quot;linq&quot;</span>, <span class="hljs-string">&quot;collection&quot;</span> };

<span class="hljs-comment">// Chaner : filtrer  transformer  trier</span>
<span class="hljs-keyword">var</span> resultat = mots
    .Where(m =&gt; m.Length &gt; <span class="hljs-number">5</span>)        <span class="hljs-comment">// Mots &gt; 5 lettres</span>
    .Select(m =&gt; m.ToUpper())        <span class="hljs-comment">// En majuscules</span>
    .OrderBy(m =&gt; m)                 <span class="hljs-comment">// Trier</span>
    .ToList();

<span class="hljs-comment">// Rsultat : { &quot;COLLECTION&quot;, &quot;PROGRAMMATION&quot; }</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="124" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="exemple-pratique--gestion-d%C3%A9tudiants">Exemple pratique : Gestion d'tudiants</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">var</span> etudiants = <span class="hljs-keyword">new</span> List&lt;(<span class="hljs-built_in">string</span> nom, <span class="hljs-built_in">double</span> moyenne)&gt;
{
    (<span class="hljs-string">&quot;Alice&quot;</span>, <span class="hljs-number">15.5</span>),
    (<span class="hljs-string">&quot;Bob&quot;</span>, <span class="hljs-number">12.0</span>),
    (<span class="hljs-string">&quot;Charlie&quot;</span>, <span class="hljs-number">17.8</span>),
    (<span class="hljs-string">&quot;Diana&quot;</span>, <span class="hljs-number">14.2</span>)
};

<span class="hljs-comment">// tudiants avec la moyenne ( 12)</span>
<span class="hljs-keyword">var</span> reussis = etudiants
    .Where(e =&gt; e.moyenne &gt;= <span class="hljs-number">12.0</span>)
    .ToList();

<span class="hljs-comment">// Noms des meilleurs tudiants (&gt; 15)</span>
<span class="hljs-keyword">var</span> meilleurs = etudiants
    .Where(e =&gt; e.moyenne &gt; <span class="hljs-number">15.0</span>)
    .Select(e =&gt; e.nom)
    .ToList();
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="125" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="bonnes-pratiques-linq">Bonnes pratiques LINQ</h2>
<h3 id="1-utilisez-tolist-ou-toarray">1. Utilisez ToList() ou ToArray()</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> La requte est rvalue  chaque accs</span>
<span class="hljs-keyword">var</span> nombresPairs = nombres.Where(n =&gt; n % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>);

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> La requte est value une seule fois</span>
<span class="hljs-keyword">var</span> nombresPairsList = nombres.Where(n =&gt; n % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>).ToList();
</code></pre>
<h3 id="2-attention-aux-exceptions">2. Attention aux exceptions</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> Exception si aucun lment trouv</span>
<span class="hljs-built_in">int</span> premier = nombres.First(n =&gt; n &gt; <span class="hljs-number">100</span>);

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Retourne 0 si aucun lment trouv</span>
<span class="hljs-built_in">int</span> premierSafe = nombres.FirstOrDefault(n =&gt; n &gt; <span class="hljs-number">100</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="126" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="linq--points-cl%C3%A9s">LINQ : Points cls</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Where()</strong> : filtrer des lments selon une condition<br />
<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Select()</strong> : transformer chaque lment<br />
<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>OrderBy()</strong> : trier les lments<br />
<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Count(), Sum(), Average()</strong> : calculs statistiques<br />
<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Chanage</strong> : combiner plusieurs oprations<br />
<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>ToList()</strong> : matrialiser le rsultat</p>
<p><strong>N'oubliez pas</strong> : <code>using System.Linq;</code> !</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="127" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h1 id="les-fonctions">Les fonctions</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="128" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="concept-de-base">Concept de base</h2>
<ul>
<li>Une <strong>fonction</strong> est un bloc d'instructions qui porte un nom, qui peut prendre des <strong>paramtres</strong> (int, char, string, ...) en entre et peut renvoyer une <strong>valeur</strong> en sortie.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="129" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="d%C3%A9finition-dune-fonction">Dfinition d'une fonction</h2>
<h3 id="exemple-de-signature-simple">Exemple de signature simple</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Affiche</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> texte</span>)</span>
{
    Console.WriteLine(texte);
}
</code></pre>
<p>Pour appeler cette fonction :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">Affiche(<span class="hljs-string">&quot;Bonjour&quot;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="130" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="d%C3%A9finition-dune-fonction-1">Dfinition d'une fonction</h2>
<h3 id="avec-plusieurs-param%C3%A8tres">Avec plusieurs paramtres</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">AfficheNFois</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> texte, <span class="hljs-built_in">int</span> nb</span>)</span>
{
    <span class="hljs-keyword">for</span> (<span class="hljs-built_in">int</span> i = <span class="hljs-number">0</span>; i &lt; nb; i++)
    {
        Console.WriteLine(texte);
    }
}
</code></pre>
<p>Pour appeler cette fonction :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">AfficheNFois(<span class="hljs-string">&quot;Bonjour&quot;</span>, <span class="hljs-number">4</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="131" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="fonction-avec-valeur-de-retour">Fonction avec valeur de retour</h2>
<p>Une fonction peut <strong>renvoyer une valeur</strong> avec <code>return</code> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-built_in">int</span> <span class="hljs-title">Somme</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> a, <span class="hljs-built_in">int</span> b</span>)</span>
{
    <span class="hljs-built_in">int</span> resultat = a + b;
    <span class="hljs-keyword">return</span> resultat;
}
</code></pre>
<p>Pour utiliser la valeur renvoye :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> total = Somme(<span class="hljs-number">5</span>, <span class="hljs-number">3</span>);
Console.WriteLine(total);  <span class="hljs-comment">// Affiche 8</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="132" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="le-passage-de-param%C3%A8tres">Le passage de paramtres</h2>
<h3 id="par-valeur">Par valeur</h3>
<p>La fonction reoit une <strong>copie</strong> du paramtre, les modifications sont locales seulement.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Increment</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> nombre</span>)</span>
{
    nombre++;  <span class="hljs-comment">// Modification locale uniquement</span>
    Console.WriteLine(<span class="hljs-string">&quot;Dans la fonction : &quot;</span> + nombre);
}

<span class="hljs-built_in">int</span> x = <span class="hljs-number">5</span>;
Increment(x);
Console.WriteLine(<span class="hljs-string">&quot;Aprs appel : &quot;</span> + x);  <span class="hljs-comment">// Affiche toujours 5</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="133" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="le-passage-de-param%C3%A8tres-1">Le passage de paramtres</h2>
<h3 id="par-r%C3%A9f%C3%A9rence">Par rfrence</h3>
<p>La variable locale et le paramtre partagent la mme instance. On utilise <code>ref</code> ou <code>out</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Increment</span>(<span class="hljs-params"><span class="hljs-keyword">ref</span> <span class="hljs-built_in">int</span> nombre</span>)</span>
{
    nombre++;  <span class="hljs-comment">// Modifie la variable d&#x27;origine</span>
}

<span class="hljs-built_in">int</span> x = <span class="hljs-number">5</span>;
Increment(<span class="hljs-keyword">ref</span> x);
Console.WriteLine(x);  <span class="hljs-comment">// Affiche 6</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="134" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="visualisation-du-passage-de-param%C3%A8tres">Visualisation du passage de paramtres</h2>
<p><strong>Passage par valeur</strong>:</p>
<ul>
<li>Appelant: x = 5</li>
<li>Copie vers paramtre</li>
<li>Fonction: nombre = 5</li>
<li>Fonction: nombre++ = 6</li>
<li>Appelant: x reste 5</li>
</ul>
<p><strong>Passage par rfrence</strong>:</p>
<ul>
<li>Appelant: x = 5</li>
<li>Rfrence vers paramtre</li>
<li>Fonction: nombre = 5</li>
<li>Fonction: nombre++ = 6</li>
<li>Appelant: x devient 6</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="135" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="types-valeur-vs-types-r%C3%A9f%C3%A9rence">Types valeur vs types rfrence</h2>
<p>Les comportements du passage de paramtres varient selon qu'il s'agit de types valeur (int, bool, struct...) ou de types rfrence (objets, tableaux, chanes...).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="136" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="types-valeur--passage-par-valeur-vs-r%C3%A9f%C3%A9rence">Types valeur : passage par valeur vs rfrence</h2>
<p><strong>Type valeur par valeur</strong>:</p>
<ul>
<li>Appelant: int x = 5</li>
<li>Fonction: int nombre = 5 (copie)</li>
<li>Fonction: nombre devient 6</li>
<li>Appelant: x reste 5</li>
</ul>
<p><strong>Type valeur par rfrence</strong>:</p>
<ul>
<li>Appelant: int y = 5</li>
<li>Fonction: ref int nombre = 5</li>
<li>Fonction: nombre devient 6</li>
<li>Appelant: y devient 6</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="137" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="types-r%C3%A9f%C3%A9rence--passage-par-valeur-vs-r%C3%A9f%C3%A9rence">Types rfrence : passage par valeur vs rfrence</h2>
<p><strong>Type rfrence par valeur</strong>:</p>
<ul>
<li>Stack: int[] arr = [1,2,3]</li>
<li>Stack: int[] param (copie de rfrence)</li>
<li>Les deux pointent vers le mme tableau dans le Heap</li>
<li>Modifications du tableau visibles aprs l'appel</li>
</ul>
<p><strong>Type rfrence par rfrence</strong>:</p>
<ul>
<li>Permet de changer la rfrence elle-mme</li>
<li>Peut faire pointer arr vers un nouveau tableau</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="138" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="exemple-concret-avec-tableau">Exemple concret avec tableau</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Modification du tableau original</span>
<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">ModifierTableau</span>(<span class="hljs-params"><span class="hljs-built_in">int</span>[] param</span>)</span>
{
    param[<span class="hljs-number">2</span>] = <span class="hljs-number">9</span>;  <span class="hljs-comment">// Modifie le tableau original</span>
}

<span class="hljs-comment">// Cration d&#x27;un nouveau tableau</span>
<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">ModifierNouveauTableau</span>(<span class="hljs-params"><span class="hljs-built_in">int</span>[] param</span>)</span>
{
    <span class="hljs-built_in">int</span>[] nouveauArr = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[] {param[<span class="hljs-number">0</span>], param[<span class="hljs-number">1</span>], <span class="hljs-number">9</span>};
    <span class="hljs-comment">// nouveauArr pointe vers un nouveau tableau</span>
    <span class="hljs-comment">// param n&#x27;est pas modifi</span>
}

<span class="hljs-comment">// Dans le programme principal</span>
<span class="hljs-built_in">int</span>[] arr = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[] {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>};
ModifierTableau(arr);
Console.WriteLine(arr[<span class="hljs-number">2</span>]);  <span class="hljs-comment">// Affiche 9 (modifi)</span>

arr = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[] {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>};
ModifierNouveauTableau(arr);
Console.WriteLine(arr[<span class="hljs-number">2</span>]);  <span class="hljs-comment">// Affiche 3 (non modifi)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="139" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="points-importants-%C3%A0-retenir">Points importants  retenir</h2>
<ol>
<li>
<p><strong>Types valeur</strong> (int, bool, char, struct...) :</p>
<ul>
<li>Passs par valeur : la fonction reoit une copie, les modifications sont locales</li>
<li>Passs par rfrence (ref/out) : la fonction modifie la variable originale</li>
</ul>
</li>
<li>
<p><strong>Types rfrence</strong> (tableaux, objets, listes...) :</p>
<ul>
<li>Passs par valeur : la fonction reoit une copie de la rfrence, mais peut modifier l'objet original</li>
<li>Passs par rfrence (ref/out) : la fonction peut changer la rfrence elle-mme</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="140" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="quand-utiliser-le-passage-par-r%C3%A9f%C3%A9rence">Quand utiliser le passage par rfrence ?</h2>
<ul>
<li>Pour modifier plusieurs valeurs dans une fonction</li>
<li>Pour viter la copie de grandes structures de donnes</li>
<li>Pour retourner plusieurs valeurs depuis une fonction</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="141" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="exemple-avec-out">Exemple avec out</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">CalculerStatistiques</span>(<span class="hljs-params"><span class="hljs-built_in">int</span>[] donnees, <span class="hljs-keyword">out</span> <span class="hljs-built_in">double</span> moyenne, <span class="hljs-keyword">out</span> <span class="hljs-built_in">double</span> ecartType</span>)</span>
{
    moyenne = donnees.Average();
    
    <span class="hljs-built_in">double</span> sommeCarres = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">foreach</span> (<span class="hljs-built_in">int</span> valeur <span class="hljs-keyword">in</span> donnees)
    {
        sommeCarres += Math.Pow(valeur - moyenne, <span class="hljs-number">2</span>);
    }
    
    ecartType = Math.Sqrt(sommeCarres / donnees.Length);
}

<span class="hljs-comment">// Utilisation:</span>
<span class="hljs-built_in">int</span>[] mesures = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[] {<span class="hljs-number">5</span>, <span class="hljs-number">7</span>, <span class="hljs-number">9</span>, <span class="hljs-number">12</span>, <span class="hljs-number">15</span>};
<span class="hljs-built_in">double</span> moy, ecart;
CalculerStatistiques(mesures, <span class="hljs-keyword">out</span> moy, <span class="hljs-keyword">out</span> ecart);
Console.WriteLine(<span class="hljs-string">$&quot;Moyenne: <span class="hljs-subst">{moy}</span>, cart-type: <span class="hljs-subst">{ecart}</span>&quot;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="142" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="exemple-avec-out-simple">Exemple avec out (simple)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">ObtenirDonnees</span>(<span class="hljs-params"><span class="hljs-keyword">out</span> <span class="hljs-built_in">int</span> valeur</span>)</span>
{
    valeur = <span class="hljs-number">42</span>;  <span class="hljs-comment">// Doit assigner une valeur</span>
}

<span class="hljs-built_in">int</span> resultat;
ObtenirDonnees(<span class="hljs-keyword">out</span> resultat);
Console.WriteLine(resultat);  <span class="hljs-comment">// Affiche 42</span>
</code></pre>
<p><strong>Diffrence entre ref et out</strong>:</p>
<ul>
<li><code>ref</code> : la variable doit tre initialise avant l'appel</li>
<li><code>out</code> : la variable peut ne pas tre initialise, mais doit recevoir une valeur dans la fonction</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="143" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="param%C3%A8tres-optionnels">Paramtres optionnels</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Message</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> texte, <span class="hljs-built_in">bool</span> majuscules = <span class="hljs-literal">false</span></span>)</span>
{
    <span class="hljs-keyword">if</span> (majuscules)
    {
        Console.WriteLine(texte.ToUpper());
    }
    <span class="hljs-keyword">else</span>
    {
        Console.WriteLine(texte);
    }
}
</code></pre>
<p>Utilisation :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">Message(<span class="hljs-string">&quot;Hello&quot;</span>);  <span class="hljs-comment">// Paramtre optionnel non fourni</span>
Message(<span class="hljs-string">&quot;Hello&quot;</span>, <span class="hljs-literal">true</span>);  <span class="hljs-comment">// Paramtre optionnel fourni</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="144" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="surcharge-de-fonction">Surcharge de fonction</h2>
<p>La <strong>surcharge</strong> permet de dfinir plusieurs fonctions avec le mme nom mais des paramtres diffrents.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-built_in">int</span> <span class="hljs-title">Addition</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> a, <span class="hljs-built_in">int</span> b</span>)</span>
{
    <span class="hljs-keyword">return</span> a + b;
}

<span class="hljs-function"><span class="hljs-built_in">double</span> <span class="hljs-title">Addition</span>(<span class="hljs-params"><span class="hljs-built_in">double</span> a, <span class="hljs-built_in">double</span> b</span>)</span>
{
    <span class="hljs-keyword">return</span> a + b;
}
</code></pre>
<p>Le compilateur choisit automatiquement la bonne fonction selon les types des arguments.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="145" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="fonctions-r%C3%A9cursives">Fonctions rcursives</h2>
<p>Une fonction <strong>rcursive</strong> s'appelle elle-mme.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-built_in">int</span> <span class="hljs-title">Factorielle</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> n</span>)</span>
{
    <span class="hljs-keyword">if</span> (n &lt;= <span class="hljs-number">1</span>)
        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;
    <span class="hljs-keyword">else</span>
        <span class="hljs-keyword">return</span> n * Factorielle(n - <span class="hljs-number">1</span>);
}
</code></pre>
<p><strong>Attention</strong>: Les fonctions rcursives doivent toujours avoir une condition de sortie pour viter un dbordement de pile.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="146" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="fonctions-anonymes-et-expressions-lambda">Fonctions anonymes et expressions lambda</h2>
<p>Les fonctions anonymes et expressions lambda permettent de dfinir des fonctions sans nom.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Fonction anonyme</span>
Func&lt;<span class="hljs-built_in">int</span>, <span class="hljs-built_in">int</span>, <span class="hljs-built_in">int</span>&gt; addition = <span class="hljs-built_in">delegate</span>(<span class="hljs-built_in">int</span> a, <span class="hljs-built_in">int</span> b) { <span class="hljs-keyword">return</span> a + b; };

<span class="hljs-comment">// Expression lambda quivalente</span>
Func&lt;<span class="hljs-built_in">int</span>, <span class="hljs-built_in">int</span>, <span class="hljs-built_in">int</span>&gt; addition = (a, b) =&gt; a + b;

Console.WriteLine(addition(<span class="hljs-number">5</span>, <span class="hljs-number">3</span>));  <span class="hljs-comment">// Affiche 8</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="147" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h1 id="gestion-des-exceptions">Gestion des Exceptions</h1>
<h2 id="programmation-c---ba1">Programmation C# - BA1</h2>
<h3 id="chapitre-9">Chapitre 9</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="148" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="149" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="quest-ce-quune-exception">Qu'est-ce qu'une exception ?</h2>
<blockquote>
<p>Une <strong>exception</strong> est un vnement qui interrompt le flux normal d'excution d'un programme</p>
</blockquote>
<h3 id="%F0%9F%9A%97-analogie"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f697.svg" data-marp-twemoji=""/> Analogie</h3>
<ul>
<li><strong>Sans gestion</strong> : Vous foncez dans l'obstacle</li>
<li><strong>Avec gestion</strong> : Vous prenez un dtour prvu</li>
</ul>
<h3 id="objectifs">Objectifs</h3>
<ul>
<li><strong>Robustesse</strong> : Programme continue malgr les erreurs</li>

<li><strong>Maintenance</strong> : Code plus facile  dboguer</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="150" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">

{

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="152" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="exemple--division-s%C3%A9curis%C3%A9e">Exemple : Division scurise</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">try</span>
{
    Console.Write(<span class="hljs-string">&quot;Premier nombre : &quot;</span>);
    <span class="hljs-built_in">double</span> a = <span class="hljs-built_in">double</span>.Parse(Console.ReadLine());
    
    Console.Write(<span class="hljs-string">&quot;Second nombre : &quot;</span>);
    <span class="hljs-built_in">double</span> b = <span class="hljs-built_in">double</span>.Parse(Console.ReadLine());
    
    <span class="hljs-keyword">if</span> (b == <span class="hljs-number">0</span>)
        <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> DivideByZeroException(<span class="hljs-string">&quot;Division par zro !&quot;</span>);
    
    Console.WriteLine(<span class="hljs-string">$&quot;Rsultat : <span class="hljs-subst">{a / b}</span>&quot;</span>);
}
<span class="hljs-keyword">catch</span> (FormatException)
{
    Console.WriteLine(<span class="hljs-string">&quot;Erreur : nombres invalides&quot;</span>);
}
<span class="hljs-keyword">catch</span> (DivideByZeroException ex)
{
    Console.WriteLine(<span class="hljs-string">$&quot;Erreur : <span class="hljs-subst">{ex.Message}</span>&quot;</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="153" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="multiples-blocs-catch">Multiples blocs catch</h2>
<h3 id="%E2%9A%A0%EF%B8%8F-ordre-important"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> ORDRE IMPORTANT</h3>
<p><strong>Du plus spcifique au plus gnral !</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">try</span>
{
    <span class="hljs-built_in">int</span>[] nombres = { <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span> };
    <span class="hljs-built_in">int</span> index = <span class="hljs-built_in">int</span>.Parse(Console.ReadLine());
    Console.WriteLine(nombres[index]);
}
<span class="hljs-keyword">catch</span> (FormatException)           <span class="hljs-comment">// Spcifique</span>
{
    Console.WriteLine(<span class="hljs-string">&quot;Index doit tre un nombre&quot;</span>);
}
<span class="hljs-keyword">catch</span> (IndexOutOfRangeException)  <span class="hljs-comment">// Spcifique</span>
{
    Console.WriteLine(<span class="hljs-string">&quot;Index hors limites&quot;</span>);
}
<span class="hljs-keyword">catch</span> (Exception ex)              <span class="hljs-comment">// Gnral (toujours en dernier)</span>
{
    Console.WriteLine(<span class="hljs-string">$&quot;Erreur : <span class="hljs-subst">{ex.Message}</span>&quot;</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="154" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="r%C3%A9cup%C3%A9rer-les-d%C3%A9tails">Rcuprer les dtails</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">try</span>
{
    <span class="hljs-built_in">int</span> resultat = <span class="hljs-built_in">int</span>.Parse(<span class="hljs-string">&quot;invalid&quot;</span>);
}
<span class="hljs-keyword">catch</span> (FormatException ex)
{
    Console.WriteLine(<span class="hljs-string">$&quot;Message : <span class="hljs-subst">{ex.Message}</span>&quot;</span>);
    Console.WriteLine(<span class="hljs-string">$&quot;Type : <span class="hljs-subst">{ex.GetType().Name}</span>&quot;</span>);
    Console.WriteLine(<span class="hljs-string">$&quot;Stack trace : <span class="hljs-subst">{ex.StackTrace}</span>&quot;</span>);
}
</code></pre>
<h3 id="informations-utiles-pour-le-d%C3%A9bogage--%F0%9F%90%9B">Informations utiles pour le dbogage ! <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f41b.svg" data-marp-twemoji=""/></h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="155" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="le-bloc-finally">Le bloc finally</h2>
<blockquote>
<p><strong>finally</strong> s'excute <strong>TOUJOURS</strong>, exception ou pas</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">FileStream fichier = <span class="hljs-literal">null</span>;
<span class="hljs-keyword">try</span>
{
    fichier = <span class="hljs-keyword">new</span> FileStream(<span class="hljs-string">&quot;data.txt&quot;</span>, FileMode.Open);
    <span class="hljs-comment">// Traitement du fichier</span>
}
<span class="hljs-keyword">catch</span> (FileNotFoundException)
{
    Console.WriteLine(<span class="hljs-string">&quot;Fichier non trouv&quot;</span>);
}
<span class="hljs-keyword">finally</span>
{
    <span class="hljs-comment">// TOUJOURS excut</span>
    <span class="hljs-keyword">if</span> (fichier != <span class="hljs-literal">null</span>)
    {
        fichier.Close();
        Console.WriteLine(<span class="hljs-string">&quot;Fichier ferm proprement&quot;</span>);
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="156" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="ordre-dex%C3%A9cution">Ordre d'excution</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">try</span>
{
    Console.WriteLine(<span class="hljs-string">&quot;1. Dans try&quot;</span>);
    <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> Exception(<span class="hljs-string">&quot;Test&quot;</span>);
    Console.WriteLine(<span class="hljs-string">&quot;2. Jamais excut&quot;</span>);
}
<span class="hljs-keyword">catch</span> (Exception)
{
    Console.WriteLine(<span class="hljs-string">&quot;3. Dans catch&quot;</span>);
}
<span class="hljs-keyword">finally</span>
{
    Console.WriteLine(<span class="hljs-string">&quot;4. Dans finally (TOUJOURS)&quot;</span>);
}
Console.WriteLine(<span class="hljs-string">&quot;5. Aprs try-catch-finally&quot;</span>);
</code></pre>
<p><strong>Sortie :</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>1. Dans try
3. Dans catch
4. Dans finally (TOUJOURS)
5. Aprs try-catch-finally
</code></pre>
</section>

<h2 id="lancer-des-exceptions-throw">Lancer des exceptions (throw)</h2>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-built_in">double</span> <span class="hljs-title">CalculerRacine</span>(<span class="hljs-params"><span class="hljs-built_in">double</span> nombre</span>)</span>

            <span class="hljs-string">&quot;Impossible de calculer la racine d&#x27;un nombre ngatif&quot;</span>);
    }
    <span class="hljs-keyword">return</span> Math.Sqrt(nombre);
}
</code></pre>
<h3 id="relancer-une-exception">Relancer une exception</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">catch</span> (FileNotFoundException ex)

}
</code></pre>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>()</span>

<h2 id="exceptions-personnalis%C3%A9es">Exceptions personnalises</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">AgeInvalideException</span> : <span class="hljs-title">Exception</span>
{
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> Age { <span class="hljs-keyword">get</span>; }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">AgeInvalideException</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> age</span>) 
        : <span class="hljs-title">base</span>(<span class="hljs-params"><span class="hljs-string">$&quot;L&#x27;ge <span class="hljs-subst">{age}</span> n&#x27;est pas valide (0-150)&quot;</span></span>)</span>
    {

    }

<span class="hljs-comment">// Utilisation</span>
<span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">ValiderAge</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> age</span>)</span>
{

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>System.FormatException: Input string was not in a correct format.
   at System.Number.ThrowOverflowOrFormatException(...)

</code></pre>

<h3 id="%F0%9F%94%8D-la-stack-trace-indique-exactement-o%C3%B9-lerreur-sest-produite"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f50d.svg" data-marp-twemoji=""/> La stack trace indique exactement o l'erreur s'est produite !</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="163" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="163" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="structure-compl%C3%A8te">Structure complte</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">try</span>
{
    <span class="hljs-comment">// Code qui peut lever une exception</span>
}
<span class="hljs-keyword">catch</span> (TypeException1 ex)
{
    <span class="hljs-comment">// Gestion spcifique</span>
}
<span class="hljs-keyword">catch</span> (TypeException2)
{
    <span class="hljs-comment">// Gestion sans rcupration des dtails</span>
}
<span class="hljs-keyword">catch</span> (Exception ex)
{
    <span class="hljs-comment">// Gestion gnrale (toujours en dernier)</span>
}
<span class="hljs-keyword">finally</span>
{
    <span class="hljs-comment">// Code de nettoyage (optionnel, toujours excut)</span>
}

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">try</span>
{
    <span class="hljs-built_in">string</span> contenu = File.ReadAllText(cheminFichier);
    Console.WriteLine(contenu);
}
<span class="hljs-keyword">catch</span> (FileNotFoundException)
{
    Console.WriteLine(<span class="hljs-string">&quot;Fichier non trouv!&quot;</span>);
}
<span class="hljs-keyword">catch</span> (UnauthorizedAccessException)
{
    Console.WriteLine(<span class="hljs-string">&quot;Accs refus!&quot;</span>);
}
<span class="hljs-keyword">catch</span> (IOException ex)
{
    Console.WriteLine(<span class="hljs-string">$&quot;Erreur d&#x27;E/S: <span class="hljs-subst">{ex.Message}</span>&quot;</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="182" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="182" style="--paginate:true;--theme:default;" data-marpit-pagination-total="188">
<h2 id="bonnes-pratiques-1">Bonnes pratiques</h2>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">if</span> (File.Exists(cheminFichier))

}
</code></pre>
<h3 id="2-utiliser-using-pour-les-ressources">2. Utiliser <code>using</code> pour les ressources</h3>

{
    <span class="hljs-comment">// Utilisation du lecteur</span>
} <span class="hljs-comment">// Automatiquement ferm</span>
